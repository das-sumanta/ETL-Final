 AS LAST_MODIFIED_DATE , TO_CHAR(VENDORS.LAST_SALES_ACTIVITY,'YYYY-MM-DD HH24\:MI\:SS') AS LAST_SALES_ACTIVITY , REPLACE(REPLACE(VENDORS.LEGACY_CUSTOMER_IDCUSTOM,CHR(10),' '),CHR(13),' ') AS LEGACY_CUSTOMER_IDCUSTOM , REPLACE(REPLACE(VENDORS.LINE1,CHR(10),' '),CHR(13),' ') AS LINE1 , REPLACE(REPLACE(VENDORS.LINE2,CHR(10),' '),CHR(13),' ') AS LINE2 , REPLACE(REPLACE(VENDORS.LINE3,CHR(10),' '),CHR(13),' ') AS LINE3 , TO_CHAR(VENDORS.LINE_OF_BUSINESS_ID) AS LINE_OF_BUSINESS_ID , CLASSES.NAME AS LINE_OF_BUSINESS, LOGINACCESS , REPLACE(REPLACE(VENDORS.LSA_LINK,CHR(10),' '),CHR(13),' ') AS LSA_LINK , REPLACE(REPLACE(VENDORS.LSA_LINK_NAME,CHR(10),' '),CHR(13),' ') AS LSA_LINK_NAME , REPLACE(REPLACE(VENDORS.MOBILE_PHONE,CHR(10),' '),CHR(13),' ') AS MOBILE_PHONE , REPLACE(REPLACE(VENDORS.MOE_ID,CHR(10),' '),CHR(13),' ') AS MOE_ID , NAME , NO_OF_CHILDREN_ENROLLED , REPLACE(REPLACE(VENDORS.OLD_CUSTOMER_CODE,CHR(10),' '),CHR(13),' ') AS OLD_CUSTOMER_CODE , REPLACE(REPLACE(VENDORS.OLD_PARENT_CODE,CHR(10),' '),CHR(13),' ') AS OLD_PARENT_CODE , OPENBALANCE , OPENBALANCE_FOREIGN , OPENING_BALANCE , TO_CHAR(VENDORS.PAYABLES_ACCOUNT_ID) AS PAYABLES_ACCOUNT_ID , TO_CHAR(VENDORS.PAYMENT_TERMS_ID) AS PAYMENT_TERMS_ID , REPLACE(REPLACE(VENDORS.PHILHEALTH,CHR(10),' '),CHR(13),' ') AS PHILHEALTH , REPLACE(REPLACE(VENDORS.PHONE,CHR(10),' '),CHR(13),' ') AS PHONE , TO_CHAR(VENDORS.PRICE_GROUP_ID) AS PRICE_GROUP_ID , PRINTONCHECKAS , REPLACE(REPLACE(VENDORS.PROJECT_SCOPE_STATEMENT,CHR(10),' '),CHR(13),' ') AS PROJECT_SCOPE_STATEMENT , REPLACE(REPLACE(VENDORS.PROVIDENT_FUND_NUMBER,CHR(10),' '),CHR(13),' ') AS PROVIDENT_FUND_NUMBER , PURCHASEORDERAMOUNT , PURCHASEORDERQUANTITY , PURCHASEORDERQUANTITYDIFF , RECEIPTAMOUNT , RECEIPTQUANTITY , RECEIPTQUANTITYDIFF , TO_CHAR(VENDORS.REGION_ID) AS REGION_ID , TO_CHAR(VENDORS.REWARDS_BAND_ID) AS REWARDS_BAND_ID , TO_CHAR(VENDORS.REWARD_EARNER_ID) AS REWARD_EARNER_ID , TO_CHAR(VENDORS.ROUTE_CODE_ID) AS ROUTE_CODE_ID , TO_CHAR(VENDORS.SALES_TERRITORYDO_NOT_USE_ID) AS SALES_TERRITORYDO_NOT_USE_ID , REPLACE(REPLACE(VENDORS.SCHEMAI1L_FOR_INVOICE,CHR(10),' '),CHR(13),' ') AS SCHEMAI1L_FOR_INVOICE , REPLACE(REPLACE(VENDORS.SCHEMAIL_FOR_INVOICE,CHR(10),' '),CHR(13),' ') AS SCHEMAIL_FOR_INVOICE , TO_CHAR(VENDORS.SCHOLASTIC_SALES_TERRITORY_ID) AS SCHOLASTIC_SALES_TERRITORY_ID , TO_CHAR(VENDORS.SELLING_RIGHTS_ID) AS SELLING_RIGHTS_ID , REPLACE(REPLACE(VENDORS.SHIPADDRESS,CHR(10),' '),CHR(13),' ') AS SHIPADDRESS , TO_CHAR(VENDORS.SHIPPING_PREFERENCE_ID) AS SHIPPING_PREFERENCE_ID , REPLACE(REPLACE(VENDORS.SNIPP_MEMBER_ID,CHR(10),' '),CHR(13),' ') AS SNIPP_MEMBER_ID , TO_CHAR(VENDORS.SOR_DISCOUNT_ID) AS SOR_DISCOUNT_ID , REPLACE(REPLACE(VENDORS.SOR_DURATION_FROM_DAYS,CHR(10),' '),CHR(13),' ') AS SOR_DURATION_FROM_DAYS , REPLACE(REPLACE(VENDORS.SOR_DURATION_TO_DAYS,CHR(10),' '),CHR(13),' ') AS SOR_DURATION_TO_DAYS , SOR_TAG , SOR_THRESHOLD , SPONSOR , STAPLES , STATE , SUBSIDIARY , SUBSIDIARIES.NAME AS SUBSIDIARY_NAME, TAXIDNUM , REPLACE(REPLACE(VENDORS.TAX_CONTACT_FIRST_NAME,CHR(10),' '),CHR(13),' ') AS TAX_CONTACT_FIRST_NAME , TO_CHAR(VENDORS.TAX_CONTACT_ID) AS TAX_CONTACT_ID , REPLACE(REPLACE(VENDORS.TAX_CONTACT_LAST_NAME,CHR(10),' '),CHR(13),' ') AS TAX_CONTACT_LAST_NAME , REPLACE(REPLACE(VENDORS.TAX_CONTACT_MIDDLE_NAME,CHR(10),' '),CHR(13),' ') AS TAX_CONTACT_MIDDLE_NAME , THIRD_PARTY , REPLACE(REPLACE(VENDORS.TIN,CHR(10),' '),CHR(13),' ') AS TIN , TOTAL_QUANTITY , TRANSACTIONS_NEED_APPROVAL , UEN , REPLACE(REPLACE(VENDORS.UK_OTC_CODE,CHR(10),' '),CHR(13),' ') AS UK_OTC_CODE , UNBILLED_ORDERS , UNBILLED_ORDERS_FOREIGN , REPLACE(REPLACE(VENDORS.URL,CHR(10),' '),CHR(13),' ') AS URL , REPLACE(REPLACE(VENDORS.US_OTC_CODE,CHR(10),' '),CHR(13),' ') AS US_OTC_CODE , REPLACE(REPLACE(VENDORS.VAT_REGISTRATION_NO,CHR(10),' '),CHR(13),' ') AS VAT_REGISTRATION_NO , REPLACE(REPLACE(VENDORS.VENDOR_EXTID,CHR(10),' '),CHR(13),' ') AS VENDOR_EXTID , TO_CHAR(VENDORS.VENDOR_ID) AS VENDOR_ID , TO_CHAR(VENDORS.VENDOR_TYPE_ID) AS VENDOR_TYPE_ID , VENDOR_TYPES.NAME as VENDOR_TYPE, ZIPCODE , TO_CHAR(VENDORS.ZONE_NUMBER_ID) AS ZONE_NUMBER_ID FROM VENDORS , CURRENCIES , CLASSES , SUBSIDIARIES , VENDOR_TYPES WHERE VENDORS.DATE_LAST_MODIFIED >\= '1900-01-01 00\:00\:00' AND VENDORS.CURRENCY_ID \= CURRENCIES.CURRENCY_ID (+) AND VENDORS.LINE_OF_BUSINESS_ID \= CLASSES.CLASS_ID (+) AND VENDORS.SUBSIDIARY \= SUBSIDIARIES.SUBSIDIARY_ID (+) AND VENDORS.VENDOR_TYPE_ID \= VENDOR_TYPES.VENDOR_TYPE_ID (+);
PAYMENT_TERMS=SELECT DATE_DRIVEN, TO_CHAR(PAYMENT_TERMS.DATE_LAST_MODIFIED,'YYYY-MM-DD HH24\:MI\:SS') AS DATE_LAST_MODIFIED, DAYS_UNTIL_DUE, DISCOUNT_DAYS, ISINACTIVE, IS_PREFERRED, MINIMUM_DAYS, NAME, REPLACE(REPLACE(PAYMENT_TERMS.PAYMENT_TERMS_EXTID,CHR(10),' '),CHR(13),' ') AS PAYMENT_TERMS_EXTID, TO_CHAR(PAYMENT_TERMS.PAYMENT_TERMS_ID) AS PAYMENT_TERMS_ID, PERCENTAGE_DISCOUNT FROM PAYMENT_TERMS WHERE PAYMENT_TERMS.DATE_LAST_MODIFIED > '1900-01-01 00\:00\:00';

SUBSIDIARIES=SELECT TO_CHAR(BASE_CURRENCY_ID) AS BASE_CURRENCY_ID , REPLACE(REPLACE(BRANCH_ID,CHR(10),''||CHR(10)),CHR(13),''||CHR(13)) AS BRANCH_ID , BRN , TO_CHAR(DATE_LAST_MODIFIED,'YYYY-MM-DD HH24\:MI\:SS') AS DATE_LAST_MODIFIED , EDITION , FEDERAL_NUMBER ,  TO_CHAR(FISCAL_CALENDAR_ID) AS FISCAL_CALENDAR_ID , REPLACE(REPLACE(FULL_NAME,CHR(10),''||CHR(10)),CHR(13),''||CHR(13)) AS FULL_NAME , ISINACTIVE , IS_ELIMINATION ,  IS_MOSS ,  REPLACE(REPLACE(LEGAL_ENTITY_ACCOUNT_CODE,CHR(10),''||CHR(10)),CHR(13),''||CHR(13)) AS LEGAL_ENTITY_ACCOUNT_CODE , LEGAL_NAME , TO_CHAR(MOSS_NEXUS_ID) AS MOSS_NEXUS_ID , NAME , TO_CHAR(PARENT_ID) AS PARENT_ID , PURCHASEORDERAMOUNT , PURCHASEORDERQUANTITY ,  PURCHASEORDERQUANTITYDIFF ,  RECEIPTAMOUNT ,  RECEIPTQUANTITY ,  RECEIPTQUANTITYDIFF ,  STATE_TAX_NUMBER ,  REPLACE(REPLACE(SUBSIDIARY_EXTID,CHR(10),''||CHR(10)),CHR(13),''||CHR(13)) AS SUBSIDIARY_EXTID , TO_CHAR(SUBSIDIARY_ID) AS SUBSIDIARY_ID , TRAN_NUM_PREFIX , UEN ,  URL ,  CURRENCIES.NAME AS CURRENCY  FROM  SUBSIDIARIES ,  CURRENCIES  WHERE SUBSIDIARIES.DATE_LAST_MODIFIED >\= '1900-01-01 00\:00\:00'  AND SUBSIDIARIES.BASE_CURRENCY_ID \= CURRENCIES.CURRENCY_ID(+); 
CLASSES=SELECT REPLACE(REPLACE(CLASSES.ACCPAC_LOB_CODES,CHR(10),' '),CHR(13),' ') AS ACCPAC_LOB_CODES , REPLACE(REPLACE(CLASSES.CLASS_EXTID,CHR(10),' '),CHR(13),' ') AS CLASS_EXTID , TO_CHAR(CLASSES.CLASS_ID) AS CLASS_ID , TO_CHAR(CLASSES.DATE_LAST_MODIFIED,'YYYY-MM-DD HH24\:MI\:SS') AS DATE_LAST_MODIFIED , REPLACE(REPLACE(CLASSES.FULL_NAME,CHR(10),' '),CHR(13),' ') AS FULL_NAME , REPLACE(REPLACE(CLASSES.HYPERION_LOB_CODES,CHR(10),' '),CHR(13),' ') AS HYPERION_LOB_CODES , ISINACTIVE , REPLACE(REPLACE(CLASSES.LINE_OF_BUSINESS_CODE,CHR(10),' '),CHR(13),' ') AS LINE_OF_BUSINESS_CODE , NAME , TO_CHAR(CLASSES.PARENT_ID) AS PARENT_ID FROM CLASSES WHERE DATE_LAST_MODIFIED >\= to_timestamp('1900-01-01 00:00:00','YYYY-MM-DD HH24:MI:SS');
EMPLOYEES=SELECT TO_CHAR(A.ABCDO_MARKER_ID) AS ABCD_MARKER_ID, REPLACE(REPLACE(A.ACCOUNTNUMBER,CHR (10),' '),CHR (13),' ') AS ACCOUNTNUMBER, A.ACTUAL_COST,REPLACE(REPLACE(A.ADDRESS,CHR (10),' '),CHR (13),' ') AS ADDRESS, REPLACE(REPLACE(A.ALTERNATE_CUSTOMER_EMAIL,CHR (10),' '),CHR (13),' ') AS ALTERNATE_CUSTOMER_EMAIL, REPLACE(REPLACE(A.ALTERNATE_CUSTOMER_EMAIL1,CHR (10),' '),CHR (13),' ') AS ALTERNATE_CUSTOMER_EMAIL1, REPLACE(REPLACE(A.ALTERNATE_CUSTOMER_EMAIL2,CHR (10),' '),CHR (13),' ') AS ALTERNATE_CUSTOMER_EMAIL2, A.APPLY_FREIGHT, A.APPROVALLIMIT, TO_CHAR(A.APPROVER_ID) AS APPROVER_ID, A.BACKORDERS_ALLOWED, A.BACK_ORDER_SPLIT, TO_CHAR(A.BILLING_CLASS_ID) AS BILLING_CLASS_ID, TO_CHAR(A.BIRTHDATE,'YYYY-MM-DD HH24\:MI\:SS') AS BIRTHDATE, TO_CHAR(A.BOOK_FAIRS_CONSULTANT_ID) AS BOOK_FAIRS_CONSULTANT_ID, REPLACE(REPLACE(A.BOOK_FAIR_ABCD_MARKER,CHR (10),' '),CHR (13),' ') AS BOOK_FAIR_ABCD_MARKER, TO_CHAR(A.BOOK_FAIR_SIZE_ID) AS BOOK_FAIR_SIZE_ID, A.BRN, TO_CHAR(A.BUSINESS_STYLE_ID) AS BUSINESS_STYLE_ID, REPLACE(REPLACE(A.CARRIER_ADDRESS,CHR (10),' '),CHR (13),' ') AS CARRIER_ADDRESS, TO_CHAR(A.CARRIER_LABEL_ID) AS CARRIER_LABEL_ID, A.CITY, TO_CHAR(A.CLASS_ID) AS CLASS_ID, REPLACE(REPLACE(A.COMMENTS,CHR (10),' '),CHR (13),' ') AS COMMENTS,A.COST_EXPIRED, A.COUNTRY, TO_CHAR(A.CREATE_DATE,'YYYY-MM-DD HH24\:MI\:SS') AS CREATE_DATE, REPLACE(REPLACE(A.CTC,CHR (10),' '),CHR (13),' ') AS CTC, REPLACE(REPLACE(A.CUSTOMER_ID,CHR (10),' '),CHR (13),' ') AS CUSTOMER_ID, TO_CHAR(A.DATE_CUSTOMER_STATEMENT_SENT,'YYYY-MM-DD HH24\:MI\:SS') AS DATE_CUSTOMER_STATEMENT_SENT, TO_CHAR(A.DATE_LAST_MODIFIED,'YYYY-MM-DD HH24\:MI\:SS') AS DATE_LAST_MODIFIED, TO_CHAR(A.DECILE_ID) AS DECILE_ID,TO_CHAR(A.DEFAULT_DISCOUNT_ID) AS DEFAULT_DISCOUNT_ID, A.DEFAULT_DISCOUNT_RATE, TO_CHAR(A.DEFAULT_WT_CODE_ID) AS DEFAULT_WT_CODE_ID, REPLACE(REPLACE(A.DELIVERY_INSTRUCTION,CHR (10),' '),CHR (13),' ') AS DELIVERY_INSTRUCTION, TO_CHAR(A.DEPARTMENT_ID) AS DEPARTMENT_ID, A.DIRECT_DEBIT, A.EFT_BILL_PAYMENT, A.EFT_CUSTOMER_REFUND_PAYMENT,TO_CHAR(A.EFT_FILE_FORMAT_ID) AS EFT_FILE_FORMAT_ID, A.ELIGIBLE_FOR_APPROVAL, REPLACE(REPLACE(A.EMAIL,CHR (10),' '),CHR (13),' ') AS EMAIL, REPLACE(REPLACE(A.EMAIL_ADDRESS,CHR (10),' '),CHR (13),' ') AS EMAIL_ADDRESS, REPLACE(REPLACE(A.EMAIL_ADDRESS_FOR_PAYMENT_NOT,CHR (10),' '),CHR (13),' ') AS EMAIL_ADDRESS_FOR_PAYMENT_NOT, REPLACE(REPLACE(A.EMAIL_ADDRESS_FOR_PAYMENT_NO_0,CHR (10),' '),CHR (13),' ') AS EMAIL_ADDRESS_FOR_PAYMENT_NO_0, REPLACE(REPLACE(A.EMAIL_FOR_CUSTOMER_STATEMENT,CHR (10),' '),CHR (13),' ') AS EMAIL_FOR_CUSTOMER_STATEMENT, REPLACE(REPLACE(A.EMAIL_FOR_CUSTOMER_STATEMENT_,CHR (10),' '),CHR (13),' ') AS EMAIL_FOR_CUSTOMER_STATEMENT_, REPLACE(REPLACE(A.EMAIL_FOR_CUSTOMER_STATEMENT_0,CHR (10),' '),CHR (13),' ') AS EMAIL_FOR_CUSTOMER_STATEMENT_0, REPLACE(REPLACE(A.EMAIL_FOR_CUSTOMER_STATEMENT_1,CHR (10),' '),CHR (13),' ') AS EMAIL_FOR_CUSTOMER_STATEMENT_1, REPLACE(REPLACE(A.EMPLOYEE_EXTID,CHR (10),' '),CHR (13),' ') AS EMPLOYEE_EXTID, TO_CHAR(A.EMPLOYEE_ID) AS EMPLOYEE_ID, A.EMPLOYEE_ID_0, TO_CHAR(A.EMPLOYEE_TYPE_ID) AS EMPLOYEE_TYPE_ID, REPLACE(REPLACE(A.FAIR_SIZE,CHR (10),' '),CHR (13),' ') AS FAIR_SIZE, TO_CHAR(A.FAIR_TYPE_ID) AS FAIR_TYPE_ID, A.FINANCIAL, A.FIRSTNAME, TO_CHAR(A.FORWARDERS_ADDRESS_ID) AS FORWARDERS_ADDRESS_ID, REPLACE(REPLACE(A.FORWARDER_ADDRESS,CHR (10),' '),CHR (13),' ') AS FORWARDER_ADDRESS, TO_CHAR(A.FREIGHT_ESTIMATE_METHOD_ID) AS FREIGHT_ESTIMATE_METHOD_ID, A.FREIGHT_RATE, REPLACE(REPLACE(A.FULL_NAME,CHR (10),' '),CHR (13),' ') AS FULL_NAME, TO_CHAR(A.HIREDDATE,'YYYY-MM-DD HH24\:MI\:SS') AS HIREDDATE, A.INITIALS, A.ISINACTIVE, A.ISSALESREP, A.ISSUPPORTREP, REPLACE(REPLACE(A.JOBTITLE,CHR (10),' '),CHR (13),' ') AS JOBTITLE, A.LABOR_COST, A.LASTNAME, TO_CHAR(A.LASTREVIEWDATE,'YYYY-MM-DD HH24\:MI\:SS') AS LASTREVIEWDATE, TO_CHAR(A.LAST_MODIFIED_DATE,'YYYY-MM-DD HH24\:MI\:SS') AS LAST_MODIFIED_DATE, TO_CHAR(A.LAST_SALES_ACTIVITY,'YYYY-MM-DD HH24\:MI\:SS') AS LAST_SALES_ACTIVITY, REPLACE(REPLACE(A.LEGACY_CUSTOMER_IDCUSTOM,CHR (10),' '),CHR (13),' ') AS LEGACY_CUSTOMER_IDCUSTOM, REPLACE(REPLACE(A.LINE1,CHR (10),' '),CHR (13),' ') AS LINE1, REPLACE(REPLACE(A.LINE2,CHR (10),' '),CHR (13),' ') AS LINE2, REPLACE(REPLACE(A.LINE3,CHR (10),' '),CHR (13),' ') AS LINE3, TO_CHAR(A.LINE_OF_BUSINESS_ID) AS LINE_OF_BUSINESS_ID, TO_CHAR(A.LOCATION_ID) AS LOCATION_ID, A.LOGINACCESS, REPLACE(REPLACE(A.LSA_LINK,CHR (10),' '),CHR (13),' ') AS LSA_LINK, REPLACE(REPLACE(A.LSA_LINK_NAME,CHR (10),' '),CHR (13),' ') AS LSA_LINK_NAME, A.MIDDLENAME, REPLACE(REPLACE(A.MOE_ID,CHR (10),' '),CHR (13),' ') AS MOE_ID, A.NAME, TO_CHAR(A.NEXTREVIEWDATE,'YYYY-MM-DD HH24\:MI\:SS') AS NEXTREVIEWDATE, NO_OF_CHILDREN_ENROLLED, REPLACE(REPLACE(A.OLD_CUSTOMER_CODE,CHR (10),' '),CHR (13),' ') AS OLD_CUSTOMER_CODE, REPLACE(REPLACE(A.OLD_PARENT_CODE,CHR (10),' '),CHR (13),' ') AS OLD_PARENT_CODE, A.OPENING_BALANCE, REPLACE(REPLACE(A.PHILHEALTH,CHR (10),' '),CHR (13),' ') AS PHILHEALTH, REPLACE(REPLACE(A.PHONE,CHR (10),' '),CHR (13),' ') AS PHONE, TO_CHAR(A.PRICE_GROUP_ID) AS PRICE_GROUP_ID, REPLACE(REPLACE(A.PROJECT_SCOPE_STATEMENT,CHR (10),' '),CHR (13),' ') AS PROJECT_SCOPE_STATEMENT, REPLACE(REPLACE(A.PROVIDENT_FUND_NUMBER,CHR (10),' '),CHR (13),' ') AS PROVIDENT_FUND_NUMBER, TO_CHAR(A.REGION_ID) AS REGION_ID, TO_CHAR(A.RELEASEDATE,'YYYY-MM-DD HH24\:MI\:SS') AS RELEASEDATE, TO_CHAR(A.REWARDS_BAND_ID) AS REWARDS_BAND_ID, TO_CHAR(A.REWARD_EARNER_ID) AS REWARD_EARNER_ID, TO_CHAR(A.ROUTE_CODE_ID) AS ROUTE_CODE_ID, TO_CHAR(A.SALES_TERRITORYDO_NOT_USE_ID) AS SALES_TERRITORYDO_NOT_USE_ID, A.SALUTATION, REPLACE(REPLACE(A.SCHEMAI1L_FOR_INVOICE,CHR (10),' '),CHR (13),' ') AS SCHEMAI1L_FOR_INVOICE, REPLACE(REPLACE(A.SCHEMAIL_FOR_INVOICE,CHR (10),' '),CHR (13),' ') AS SCHEMAIL_FOR_INVOICE, TO_CHAR(A.SCHOLASTIC_SALES_TERRITORY_ID) AS SCHOLASTIC_SALES_TERRITORY_ID, TO_CHAR(A.SELLING_RIGHTS_ID) AS SELLING_RIGHTS_ID, TO_CHAR(A.SHIPPING_PREFERENCE_ID) AS SHIPPING_PREFERENCE_ID, REPLACE(REPLACE(A.SNIPP_MEMBER_ID,CHR (10),' '),CHR (13),' ') AS SNIPP_MEMBER_ID, A.SOCIALSECURITYNUMBER, TO_CHAR(A.SOR_DISCOUNT_ID) AS SOR_DISCOUNT_ID, REPLACE(REPLACE(A.SOR_DURATION_FROM_DAYS,CHR (10),' '),CHR (13),' ') AS SOR_DURATION_FROM_DAYS, REPLACE(REPLACE(A.SOR_DURATION_TO_DAYS,CHR (10),' '),CHR (13),' ') AS SOR_DURATION_TO_DAYS, A.SOR_TAG, A.SOR_THRESHOLD, A.SPONSOR, A.STAPLES, A.STATE, REPLACE(REPLACE(A.STATUS,CHR (10),' '),CHR (13),' ') AS STATUS, TO_CHAR(A.SUBSIDIARY_ID) AS SUBSIDIARY_ID, TO_CHAR(A.SUPERVISOR_ID) AS SUPERVISOR_ID, REPLACE(REPLACE(A.TAX_CONTACT_FIRST_NAME,CHR (10),' '),CHR (13),' ') AS TAX_CONTACT_FIRST_NAME, TO_CHAR(A.TAX_CONTACT_ID) AS TAX_CONTACT_ID, REPLACE(REPLACE(A.TAX_CONTACT_LAST_NAME,CHR (10),' '),CHR (13),' ') AS TAX_CONTACT_LAST_NAME, REPLACE(REPLACE(A.TAX_CONTACT_MIDDLE_NAME,CHR (10),' '),CHR (13),' ') AS TAX_CONTACT_MIDDLE_NAME, A.THIRD_PARTY, REPLACE(REPLACE(A.TIN,CHR (10),' '),CHR (13),' ') AS TIN, A.TOTAL_QUANTITY, A.TRANSACTIONS_NEED_APPROVAL, A.UEN, REPLACE(REPLACE(A.UK_OTC_CODE,CHR (10),' '),CHR (13),' ') AS UK_OTC_CODE, REPLACE(REPLACE(A.US_OTC_CODE,CHR (10),' '),CHR (13),' ') AS US_OTC_CODE, REPLACE(REPLACE(A.VAT_REGISTRATION_NO,CHR (10),' '),CHR (13),' ') AS VAT_REGISTRATION_NO, TO_CHAR(A.WORK_CALENDAR_ID) AS WORK_CALENDAR_ID, A.ZIPCODE, TO_CHAR(A.ZONE_NUMBER_ID) AS ZONE_NUMBER_ID, B.NAME AS SUPERVISOR_NAME, C.NAME AS APPROVER_NAME, E.NAME AS SUBSIDIARY, F.NAME AS LINE_OF_BUSINESS, G.NAME AS LOCATION, H.NAME AS COST_CENTER FROM EMPLOYEES A  LEFT OUTER JOIN EMPLOYEES B ON (A.SUPERVISOR_ID \= B.EMPLOYEE_ID) LEFT OUTER JOIN EMPLOYEES C ON (A.APPROVER_ID \= C.EMPLOYEE_ID) INNER JOIN SUBSIDIARIES E ON (A.SUBSIDIARY_ID \= E.SUBSIDIARY_ID) LEFT OUTER JOIN CLASSES F ON (A.CLASS_ID \= F.CLASS_ID) LEFT OUTER JOIN LOCATIONS G ON (A.LOCATION_ID \= G.LOCATION_ID) LEFT OUTER JOIN DEPARTMENTS H ON (A.DEPARTMENT_ID \= H.DEPARTMENT_ID) WHERE A.DATE_LAST_MODIFIED >\=to_timestamp('1900-01-01 00:00:00','YYYY-MM-DD HH24:MI:SS');
ITEMS=SELECT 1 as runid, ALLOW_DROP_SHIP , APPLY_FRIEGHT , TO_CHAR(A.ASSET_ACCOUNT_ID) AS ASSET_ACCOUNT_ID , E.ACCOUNTNUMBER||' '||E.FULL_NAME AS ASSET_ACCOUNT_NUMBER, REPLACE(REPLACE(A.ATP_METHOD,CHR(10),' '),CHR(13),' ') AS ATP_METHOD , AVAILABLE_TO_PARTNERS , BACKORDERABLE , TO_CHAR(A.BILL_EXCH_RATE_VAR_ACCOUNT_ID) AS BILL_EXCH_RATE_VAR_ACCOUNT_ID , F.ACCOUNTNUMBER||' '||F.FULL_NAME AS BILL_EXCH_RATE_VAR_ACCOUNT_NUMBER, TO_CHAR(A.BILL_PRICE_VARIANCE_ACCOUNT_ID) AS BILL_PRICE_VARIANCE_ACCOUNT_ID , G.ACCOUNTNUMBER||' '||G.FULL_NAME AS BILL_PRICE_VARIANCE_ACCOUNT_NUMBER, TO_CHAR(A.BILL_QTY_VARIANCE_ACCOUNT_ID) AS BILL_QTY_VARIANCE_ACCOUNT_ID , H.ACCOUNTNUMBER||' '||H.FULL_NAME AS BILL_QTY_VARIANCE_ACCOUNT_NUMBER, REPLACE(REPLACE(A.CARTON_DEPTH,CHR(10),' '),CHR(13),' ') AS CARTON_DEPTH , CARTON_HEIGHT , CARTON_QUANTITY , /*REPLACE(REPLACE(A.CARTON_WEIGHT,CHR(10),' '),CHR(13),' ') AS CARTON_WEIGHT , */ REPLACE(REPLACE(A.CARTON_WIDTH,CHR(10),' '),CHR(13),' ') AS CARTON_WIDTH , TO_CHAR(A.CLASS_ID) AS CLASS_ID , I.NAME AS LINE_OF_BUSINESS, COSTING_METHOD , TO_CHAR(A.CREATED,'YYYY-MM-DD HH24:MI:SS') AS CREATED , TO_CHAR(A.DATE_LAST_MODIFIED,'YYYY-MM-DD HH24:MI:SS') AS DATE_LAST_MODIFIED , TO_CHAR(A.DEPARTMENT_ID) AS DEPARTMENT_ID , J.NAME AS COST_CENTER, REPLACE(REPLACE(A.DISPLAYNAME,CHR(10),' '),CHR(13),' ') AS DISPLAYNAME , TO_CHAR(A.EXPENSE_ACCOUNT_ID) AS EXPENSE_ACCOUNT_ID , K.ACCOUNTNUMBER||' '||K.FULL_NAME AS EXPENSE_ACCOUNT_NUMBER, FEATUREDITEM , REPLACE(REPLACE(A.FULL_NAME,CHR(10),' '),CHR(13),' ') AS FULL_NAME , TO_CHAR(A.INCOME_ACCOUNT_ID) AS INCOME_ACCOUNT_ID , L.ACCOUNTNUMBER||' '||L.FULL_NAME AS INCOME_ACCOUNT_NUMBER, REPLACE(REPLACE(A.ISBN10,CHR(10),' '),CHR(13),' ') AS ISBN10 , TO_CHAR(A.ISBN_ID) AS ISBN_ANZ_ID , M.ISBN_NAME , ISINACTIVE , REPLACE(REPLACE(A.ITEM_EXTID,CHR(10),' '),CHR(13),' ') AS ITEM_EXTID , TO_CHAR(A.ITEM_ID) AS ITEM_ID , TO_CHAR(A.ITEM_JDE_CODE_ID) AS ITEM_JDE_CODE_ID , TO_CHAR(A.ITEM_TYPE_ID) AS ITEM_TYPE_ID , REPLACE(REPLACE(A.JDE_ITEM_CODE,CHR(10),' '),CHR(13),' ') AS JDE_ITEM_CODE , TO_CHAR(A.LOCATION_ID) AS LOCATION_ID , X.NAME AS LOCATIONS, REPLACE(REPLACE(A.NAME,CHR(10),' '),CHR(13),' ') AS NAME , TO_CHAR(A.PARENT_ID) AS PARENT_ID , O.NAME AS PARENT_NAME, TO_CHAR(A.PRODUCT_CLASSIFICATION_ANZ_ID) AS PRODUCT_CLASSIFICATION_ANZ_ID , TO_CHAR(A.PRODUCT_CATEGORY_ID) AS PRODUCT_CATEGORY_ID , TO_CHAR(A.PRODUCT_CLASSIFICATION_ID) AS PRODUCT_CLASSIFICATION_ID , TO_CHAR(A.PRODUCT_SERIESFAMILY_ID) AS PRODUCT_SERIESFAMILY_ID , TO_CHAR(A.PRODUCT_TYPE_ANZ_ID) AS PRODUCT_TYPE_ANZ_ID , TO_CHAR(A.PRODUCT_TYPE_ID) AS PRODUCT_TYPE_ID , TO_CHAR(A.PROD_PRICE_VAR_ACCOUNT_ID) AS PROD_PRICE_VAR_ACCOUNT_ID , P.ACCOUNTNUMBER||' '||P.FULL_NAME AS PROD_PRICE_VAR_ACCOUNT_NUMBER, TO_CHAR(A.PROD_QTY_VAR_ACCOUNT_ID) AS PROD_QTY_VAR_ACCOUNT_ID , Q.ACCOUNTNUMBER||' '||Q.FULL_NAME AS PROD_QTY_VAR_ACCOUNT_NUMBER, TO_CHAR(A.PUBLISHER_ID) AS PUBLISHER_ID , REPLACE(REPLACE(A.PURCHASEDESCRIPTION,CHR(10),' '),CHR(13),' ') AS PURCHASEDESCRIPTION , REPLACE(REPLACE(A.SALESDESCRIPTION,CHR(10),' '),CHR(13),' ') AS SALESDESCRIPTION , TO_CHAR(A.SELLING_RIGHTS_ID) AS SELLING_RIGHTS_ID , REPLACE(REPLACE(A.SERIAL_NUMBER,CHR(10),' '),CHR(13),' ') AS SERIAL_NUMBER , REPLACE(REPLACE(A.SPECIALSDESCRIPTION,CHR(10),' '),CHR(13),' ') AS SPECIALSDESCRIPTION , TYPE_NAME , TO_CHAR(A.VENDOR_ID) AS VENDOR_ID , R.NAME AS VENDOR_NAME, TO_CHAR(A.VENDRETURN_VARIANCE_ACCOUNT_ID) AS VENDRETURN_VARIANCE_ACCOUNT_ID, S.LIST_ITEM_NAME AS PRODUCT_CATEGORY, T.LIST_ITEM_NAME AS ITEM_TYPE, U.CODE||' '||U.PRODUCT_CLASSIFICATION_ANZ_NAM AS PRODUCT_CLASSIFICATION, V.LIST_ITEM_NAME AS PRODUCT_TYPE, W.LIST_ITEM_NAME AS PRODUCT_SERIESFAMILY /*REPLACE(REPLACE(A.WANG_ITEM_CODE,CHR(10),' '),CHR(13),' ') AS WANG_ITEM_CODE */ FROM ITEMS A INNER JOIN ITEM_SUBSIDIARY_MAP B ON (A.ITEM_ID = B.ITEM_ID ) INNER JOIN SUBSIDIARIES C ON (B.SUBSIDIARY_ID = C.SUBSIDIARY_ID AND C.NAME = 'Scholastic New Zealand Limited' ) LEFT OUTER JOIN ACCOUNTS E ON (A.ASSET_ACCOUNT_ID = E.ACCOUNT_ID) LEFT OUTER JOIN ACCOUNTS F ON (A.BILL_EXCH_RATE_VAR_ACCOUNT_ID = F.ACCOUNT_ID) LEFT OUTER JOIN ACCOUNTS G ON (A.BILL_PRICE_VARIANCE_ACCOUNT_ID = G.ACCOUNT_ID) LEFT OUTER JOIN ACCOUNTS H ON (A.BILL_QTY_VARIANCE_ACCOUNT_ID = H.ACCOUNT_ID) LEFT OUTER JOIN CLASSES I ON (A.CLASS_ID = I.CLASS_ID) LEFT OUTER JOIN DEPARTMENTS J ON (A.DEPARTMENT_ID = J.DEPARTMENT_ID) LEFT OUTER JOIN ACCOUNTS K ON (A.EXPENSE_ACCOUNT_ID = K.ACCOUNT_ID) LEFT OUTER JOIN ACCOUNTS L ON (A.INCOME_ACCOUNT_ID = L.ACCOUNT_ID) LEFT OUTER JOIN ISBN M ON (A.ISBN_ID = M.ISBN_ID) LEFT OUTER JOIN LOCATIONS X ON (A.LOCATION_ID = X.LOCATION_ID) LEFT OUTER JOIN ITEMS O ON (A.PARENT_ID = O.ITEM_ID) LEFT OUTER JOIN ACCOUNTS P ON (A.PROD_PRICE_VAR_ACCOUNT_ID = P.ACCOUNT_ID) LEFT OUTER JOIN ACCOUNTS Q ON (A.PROD_QTY_VAR_ACCOUNT_ID = Q.ACCOUNT_ID) LEFT OUTER JOIN VENDORS R ON (A.VENDOR_ID = R.VENDOR_ID) LEFT OUTER JOIN PRODUCT_CATEGORY_LIST S ON (A.PRODUCT_CATEGORY_ID = S.LIST_ID) LEFT OUTER JOIN ITEM_TYPE_LIST T ON (A.ITEM_TYPE_ID = T.LIST_ID) LEFT OUTER JOIN PRODUCT_CLASSIFICATION_ANZ U ON (A.PRODUCT_CLASSIFICATION_ID = U.PRODUCT_CLASSIFICATION_ANZ_ID) LEFT OUTER JOIN PRODUCT_TYPE_LISTANZ V ON (A.PRODUCT_TYPE_ANZ_ID = V.LIST_ID) LEFT OUTER JOIN PRODUCT_SERIESFAMILY_LIST W ON (A.PRODUCT_SERIESFAMILY_ID = W.LIST_ID) where not exists ( select 1 from tax_items D where D.item_id = A.item_id ) AND A.DATE_LAST_MODIFIED >= to_timestamp('1900-01-01 00:00:00','YYYY-MM-DD HH24:MI:SS');
 
