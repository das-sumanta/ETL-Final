#=======================================================CURRENCIES===============================================================================
currencies=SELECT REPLACE(REPLACE(CURRENCIES.CURRENCY_EXTID,CHR(10),' '),CHR(13),' ') AS CURRENCY_EXTID , TO_CHAR(CURRENCIES.CURRENCY_ID) AS CURRENCY_ID ,  TO_CHAR(CURRENCIES.DATE_LAST_MODIFIED,'YYYY-MM-DD HH24:MI:SS') AS DATE_LAST_MODIFIED , IS_INACTIVE , REPLACE(REPLACE(CURRENCIES.NAME,CHR(10),' '),CHR(13),' ') AS NAME , PRECISION_0 , SYMBOL FROM CURRENCIES WHERE IS_INACTIVE = 'No' ORDER BY CURRENCY_ID , NAME ;
#======================================================VENDORS=====================================================================================
vendors=SELECT TO_CHAR(VENDORS.ABCD_MARKER_ID) AS ABCD_MARKER_ID ,  ACCOUNTNUMBER ,  TO_CHAR(ACTUAL_COST) AS ACTUAL_COST ,  REPLACE(REPLACE(VENDORS.ALTEMAIL,CHR(10),' '),CHR(13),' ') AS ALTEMAIL ,  REPLACE(REPLACE(VENDORS.ALTERNATE_CUSTOMER_EMAIL,CHR(10),' '),CHR(13),' ') AS ALTERNATE_CUSTOMER_EMAIL ,  REPLACE(REPLACE(VENDORS.ALTERNATE_CUSTOMER_EMAIL1,CHR(10),' '),CHR(13),' ') AS ALTERNATE_CUSTOMER_EMAIL1 ,  REPLACE(REPLACE(VENDORS.ALTERNATE_CUSTOMER_EMAIL2,CHR(10),' '),CHR(13),' ') AS ALTERNATE_CUSTOMER_EMAIL2 ,  REPLACE(REPLACE(VENDORS.ALTPHONE,CHR(10),' '),CHR(13),' ') AS ALTPHONE ,  APPLY_FREIGHT ,  BACKORDERS_ALLOWED ,  BACK_ORDER_SPLIT ,  REPLACE(REPLACE(VENDORS.BILLADDRESS,CHR(10),' '),CHR(13),' ') AS BILLADDRESS ,  TO_CHAR(VENDORS.BILLING_CLASS_ID) AS BILLING_CLASS_ID ,  TO_CHAR(VENDORS.BOOK_FAIRS_CONSULTANT_ID) AS BOOK_FAIRS_CONSULTANT_ID ,  REPLACE(REPLACE(VENDORS.BOOK_FAIR_ABCD_MARKER,CHR(10),' '),CHR(13),' ') AS BOOK_FAIR_ABCD_MARKER ,  TO_CHAR(VENDORS.BOOK_FAIR_SIZE_ID) AS BOOK_FAIR_SIZE_ID ,  BRN ,  TO_CHAR(VENDORS.BUSINESS_STYLE_ID) AS BUSINESS_STYLE_ID ,  REPLACE(REPLACE(VENDORS.CARRIER_ADDRESS,CHR(10),' '),CHR(13),' ') AS CARRIER_ADDRESS ,  TO_CHAR(VENDORS.CARRIER_LABEL_ID) AS CARRIER_LABEL_ID ,  CITY ,  REPLACE(REPLACE(VENDORS.COMMENTS,CHR(10),' '),CHR(13),' ') AS COMMENTS ,  COMPANYNAME ,  COST_EXPIRED ,  COUNTRY ,  TO_CHAR(VENDORS.CREATE_DATE,'YYYY-MM-DD HH24:MI:SS') AS CREATE_DATE ,  TO_CHAR(CREDITLIMIT) AS CREDITLIMIT ,  REPLACE(REPLACE(VENDORS.CTC,CHR(10),' '),CHR(13),' ') AS CTC ,  TO_CHAR(VENDORS.CURRENCY_ID) AS CURRENCY_ID , CURRENCIES.NAME AS CURRENCY_NAME, REPLACE(REPLACE(VENDORS.CUSTOMER_ID,CHR(10),' '),CHR(13),' ') AS CUSTOMER_ID ,  TO_CHAR(VENDORS.DATE_CUSTOMER_STATEMENT_SENT,'YYYY-MM-DD HH24:MI:SS') AS DATE_CUSTOMER_STATEMENT_SENT ,  TO_CHAR(VENDORS.DATE_LAST_MODIFIED,'YYYY-MM-DD HH24:MI:SS') AS DATE_LAST_MODIFIED ,  TO_CHAR(VENDORS.DECILE_ID) AS DECILE_ID ,  TO_CHAR(VENDORS.DEFAULT_DISCOUNT_ID) AS DEFAULT_DISCOUNT_ID ,  TO_CHAR(DEFAULT_DISCOUNT_RATE) AS DEFAULT_DISCOUNT_RATE ,  TO_CHAR(VENDORS.DEFAULT_WT_CODE_ID) AS DEFAULT_WT_CODE_ID ,  REPLACE(REPLACE(VENDORS.DELIVERY_INSTRUCTION,CHR(10),' '),CHR(13),' ') AS DELIVERY_INSTRUCTION ,  DIRECT_DEBIT ,  EFT_BILL_PAYMENT ,  EFT_CUSTOMER_REFUND_PAYMENT ,  TO_CHAR(VENDORS.EFT_FILE_FORMAT_ID) AS EFT_FILE_FORMAT_ID ,  ELIGIBLE_FOR_APPROVAL ,  REPLACE(REPLACE(VENDORS.EMAIL,CHR(10),' '),CHR(13),' ') AS EMAIL ,  REPLACE(REPLACE(VENDORS.EMAIL_ADDRESS,CHR(10),' '),CHR(13),' ') AS EMAIL_ADDRESS ,  REPLACE(REPLACE(VENDORS.EMAIL_ADDRESS_FOR_PAYMENT_NOT,CHR(10),' '),CHR(13),' ') AS EMAIL_ADDRESS_FOR_PAYMENT_NOT ,  REPLACE(REPLACE(VENDORS.EMAIL_ADDRESS_FOR_PAYMENT_NO_0,CHR(10),' '),CHR(13),' ') AS EMAIL_ADDRESS_FOR_PAYMENT_NO_0 ,  REPLACE(REPLACE(VENDORS.EMAIL_FOR_CUSTOMER_STATEMENT,CHR(10),' '),CHR(13),' ') AS EMAIL_FOR_CUSTOMER_STATEMENT ,  REPLACE(REPLACE(VENDORS.EMAIL_FOR_CUSTOMER_STATEMENT_,CHR(10),' '),CHR(13),' ') AS EMAIL_FOR_CUSTOMER_STATEMENT_ ,  REPLACE(REPLACE(VENDORS.EMAIL_FOR_CUSTOMER_STATEMENT_0,CHR(10),' '),CHR(13),' ') AS EMAIL_FOR_CUSTOMER_STATEMENT_0 ,  REPLACE(REPLACE(VENDORS.EMAIL_FOR_CUSTOMER_STATEMENT_1,CHR(10),' '),CHR(13),' ') AS EMAIL_FOR_CUSTOMER_STATEMENT_1 ,  TO_CHAR(VENDORS.EMPLOYEE_ID) AS EMPLOYEE_ID ,  TO_CHAR(VENDORS.EXPENSE_ACCOUNT_ID) AS EXPENSE_ACCOUNT_ID ,  REPLACE(REPLACE(VENDORS.FAIR_SIZE,CHR(10),' '),CHR(13),' ') AS FAIR_SIZE ,  TO_CHAR(VENDORS.FAIR_TYPE_ID) AS FAIR_TYPE_ID ,  REPLACE(REPLACE(VENDORS.FAX,CHR(10),' '),CHR(13),' ') AS FAX ,  FINANCIAL ,  TO_CHAR(VENDORS.FORWARDERS_ADDRESS_ID) AS FORWARDERS_ADDRESS_ID ,  REPLACE(REPLACE(VENDORS.FORWARDER_ADDRESS,CHR(10),' '),CHR(13),' ') AS FORWARDER_ADDRESS ,  TO_CHAR(VENDORS.FREIGHT_ESTIMATE_METHOD_ID) AS FREIGHT_ESTIMATE_METHOD_ID ,  TO_CHAR(FREIGHT_RATE) AS FREIGHT_RATE ,  REPLACE(REPLACE(VENDORS.FULL_NAME,CHR(10),' '),CHR(13),' ') AS FULL_NAME ,  REPLACE(REPLACE(VENDORS.HOME_PHONE,CHR(10),' '),CHR(13),' ') AS HOME_PHONE ,  REPLACE(REPLACE(VENDORS.INCOTERM,CHR(10),' '),CHR(13),' ') AS INCOTERM ,  IS1099ELIGIBLE ,  ISEMAILHTML ,  ISEMAILPDF ,  ISINACTIVE ,  IS_PERSON ,  TO_CHAR(LABOR_COST) AS LABOR_COST ,  TO_CHAR(VENDORS.LAST_MODIFIED_DATE,'YYYY-MM-DD HH24:MI:SS') AS LAST_MODIFIED_DATE ,  TO_CHAR(VENDORS.LAST_SALES_ACTIVITY,'YYYY-MM-DD HH24:MI:SS') AS LAST_SALES_ACTIVITY ,  REPLACE(REPLACE(VENDORS.LEGACY_CUSTOMER_IDCUSTOM,CHR(10),' '),CHR(13),' ') AS LEGACY_CUSTOMER_IDCUSTOM ,  REPLACE(REPLACE(VENDORS.LINE1,CHR(10),' '),CHR(13),' ') AS LINE1 ,  REPLACE(REPLACE(VENDORS.LINE2,CHR(10),' '),CHR(13),' ') AS LINE2 ,  REPLACE(REPLACE(VENDORS.LINE3,CHR(10),' '),CHR(13),' ') AS LINE3 ,  TO_CHAR(VENDORS.LINE_OF_BUSINESS_ID) AS LINE_OF_BUSINESS_ID , CLASSES.NAME AS LINE_OF_BUSINESS,  LOGINACCESS ,  REPLACE(REPLACE(VENDORS.LSA_LINK,CHR(10),' '),CHR(13),' ') AS LSA_LINK ,  REPLACE(REPLACE(VENDORS.LSA_LINK_NAME,CHR(10),' '),CHR(13),' ') AS LSA_LINK_NAME ,  REPLACE(REPLACE(VENDORS.MOBILE_PHONE,CHR(10),' '),CHR(13),' ') AS MOBILE_PHONE ,  REPLACE(REPLACE(VENDORS.MOE_ID,CHR(10),' '),CHR(13),' ') AS MOE_ID ,  NAME ,  to_char(NO_OF_CHILDREN_ENROLLED) as NO_OF_CHILDREN_ENROLLED ,  REPLACE(REPLACE(VENDORS.OLD_CUSTOMER_CODE,CHR(10),' '),CHR(13),' ') AS OLD_CUSTOMER_CODE ,  REPLACE(REPLACE(VENDORS.OLD_PARENT_CODE,CHR(10),' '),CHR(13),' ') AS OLD_PARENT_CODE ,  to_char(OPENBALANCE) as OPENBALANCE,  to_char(OPENBALANCE_FOREIGN) as OPENBALANCE_FOREIGN ,  to_char(OPENING_BALANCE) as OPENING_BALANCE ,  TO_CHAR(VENDORS.PAYABLES_ACCOUNT_ID) AS PAYABLES_ACCOUNT_ID ,  TO_CHAR(VENDORS.PAYMENT_TERMS_ID) AS PAYMENT_TERMS_ID ,  REPLACE(REPLACE(VENDORS.PHILHEALTH,CHR(10),' '),CHR(13),' ') AS PHILHEALTH ,  REPLACE(REPLACE(VENDORS.PHONE,CHR(10),' '),CHR(13),' ') AS PHONE ,  TO_CHAR(VENDORS.PRICE_GROUP_ID) AS PRICE_GROUP_ID ,  PRINTONCHECKAS ,  REPLACE(REPLACE(VENDORS.PROJECT_SCOPE_STATEMENT,CHR(10),' '),CHR(13),' ') AS PROJECT_SCOPE_STATEMENT ,  REPLACE(REPLACE(VENDORS.PROVIDENT_FUND_NUMBER,CHR(10),' '),CHR(13),' ') AS PROVIDENT_FUND_NUMBER ,  TO_CHAR(PURCHASEORDERAMOUNT) AS PURCHASEORDERAMOUNT ,  TO_CHAR(PURCHASEORDERQUANTITY) AS PURCHASEORDERQUANTITY ,  TO_CHAR(PURCHASEORDERQUANTITYDIFF) AS PURCHASEORDERQUANTITYDIFF ,  TO_CHAR(RECEIPTAMOUNT) AS RECEIPTAMOUNT ,  TO_CHAR(RECEIPTQUANTITY) AS RECEIPTQUANTITY ,  TO_CHAR(RECEIPTQUANTITYDIFF) AS RECEIPTQUANTITYDIFF ,  TO_CHAR(VENDORS.REGION_ID) AS REGION_ID ,  TO_CHAR(VENDORS.REWARDS_BAND_ID) AS REWARDS_BAND_ID ,  TO_CHAR(VENDORS.REWARD_EARNER_ID) AS REWARD_EARNER_ID ,  TO_CHAR(VENDORS.ROUTE_CODE_ID) AS ROUTE_CODE_ID ,  TO_CHAR(VENDORS.SALES_TERRITORYDO_NOT_USE_ID) AS SALES_TERRITORYDO_NOT_USE_ID ,  REPLACE(REPLACE(VENDORS.SCHEMAI1L_FOR_INVOICE,CHR(10),' '),CHR(13),' ') AS SCHEMAI1L_FOR_INVOICE ,  REPLACE(REPLACE(VENDORS.SCHEMAIL_FOR_INVOICE,CHR(10),' '),CHR(13),' ') AS SCHEMAIL_FOR_INVOICE ,  TO_CHAR(VENDORS.SCHOLASTIC_SALES_TERRITORY_ID) AS SCHOLASTIC_SALES_TERRITORY_ID ,  TO_CHAR(VENDORS.SELLING_RIGHTS_ID) AS SELLING_RIGHTS_ID ,  REPLACE(REPLACE(VENDORS.SHIPADDRESS,CHR(10),' '),CHR(13),' ') AS SHIPADDRESS ,  TO_CHAR(VENDORS.SHIPPING_PREFERENCE_ID) AS SHIPPING_PREFERENCE_ID ,  REPLACE(REPLACE(VENDORS.SNIPP_MEMBER_ID,CHR(10),' '),CHR(13),' ') AS SNIPP_MEMBER_ID ,  TO_CHAR(VENDORS.SOR_DISCOUNT_ID) AS SOR_DISCOUNT_ID ,  REPLACE(REPLACE(VENDORS.SOR_DURATION_FROM_DAYS,CHR(10),' '),CHR(13),' ') AS SOR_DURATION_FROM_DAYS ,  REPLACE(REPLACE(VENDORS.SOR_DURATION_TO_DAYS,CHR(10),' '),CHR(13),' ') AS SOR_DURATION_TO_DAYS ,  SOR_TAG ,  TO_CHAR(SOR_THRESHOLD) AS SOR_THRESHOLD ,  SPONSOR ,  STAPLES ,  STATE ,  SUBSIDIARY ,  SUBSIDIARIES.NAME AS SUBSIDIARY_NAME, TAXIDNUM ,  REPLACE(REPLACE(VENDORS.TAX_CONTACT_FIRST_NAME,CHR(10),' '),CHR(13),' ') AS TAX_CONTACT_FIRST_NAME ,  TO_CHAR(VENDORS.TAX_CONTACT_ID) AS TAX_CONTACT_ID ,  REPLACE(REPLACE(VENDORS.TAX_CONTACT_LAST_NAME,CHR(10),' '),CHR(13),' ') AS TAX_CONTACT_LAST_NAME ,  REPLACE(REPLACE(VENDORS.TAX_CONTACT_MIDDLE_NAME,CHR(10),' '),CHR(13),' ') AS TAX_CONTACT_MIDDLE_NAME ,  THIRD_PARTY ,  REPLACE(REPLACE(VENDORS.TIN,CHR(10),' '),CHR(13),' ') AS TIN ,  TO_CHAR(TOTAL_QUANTITY) AS TOTAL_QUANTITY ,  TRANSACTIONS_NEED_APPROVAL ,  UEN ,  REPLACE(REPLACE(VENDORS.UK_OTC_CODE,CHR(10),' '),CHR(13),' ') AS UK_OTC_CODE ,  to_char(UNBILLED_ORDERS) as UNBILLED_ORDERS,  to_char(UNBILLED_ORDERS_FOREIGN) as UNBILLED_ORDERS_FOREIGN,  REPLACE(REPLACE(VENDORS.URL,CHR(10),' '),CHR(13),' ') AS URL ,  REPLACE(REPLACE(VENDORS.US_OTC_CODE,CHR(10),' '),CHR(13),' ') AS US_OTC_CODE ,  REPLACE(REPLACE(VENDORS.VAT_REGISTRATION_NO,CHR(10),' '),CHR(13),' ') AS VAT_REGISTRATION_NO ,  REPLACE(REPLACE(VENDORS.VENDOR_EXTID,CHR(10),' '),CHR(13),' ') AS VENDOR_EXTID ,  TO_CHAR(VENDORS.VENDOR_ID) AS VENDOR_ID ,  TO_CHAR(VENDORS.VENDOR_TYPE_ID) AS VENDOR_TYPE_ID ,  VENDOR_TYPES.NAME as VENDOR_TYPE, ZIPCODE ,  TO_CHAR(VENDORS.ZONE_NUMBER_ID) AS ZONE_NUMBER_ID FROM VENDORS , CURRENCIES , CLASSES , SUBSIDIARIES , VENDOR_TYPES WHERE VENDORS.CURRENCY_ID = CURRENCIES.CURRENCY_ID (+) AND VENDORS.LINE_OF_BUSINESS_ID = CLASSES.CLASS_ID (+) AND VENDORS.SUBSIDIARY = SUBSIDIARIES.SUBSIDIARY_ID (+) AND VENDORS.VENDOR_TYPE_ID = VENDOR_TYPES.VENDOR_TYPE_ID (+); 
#=====================================================PAYMENT_TERMS==============================================================================
payment_terms=SELECT DATE_DRIVEN, TO_CHAR(PAYMENT_TERMS.DATE_LAST_MODIFIED,'YYYY-MM-DD HH24:MI:SS') AS DATE_LAST_MODIFIED,DAYS_UNTIL_DUE,DISCOUNT_DAYS,ISINACTIVE,       IS_PREFERRED,       MINIMUM_DAYS,       NAME,       REPLACE(REPLACE(PAYMENT_TERMS.PAYMENT_TERMS_EXTID,CHR(10),' '),CHR(13),' ') AS PAYMENT_TERMS_EXTID,       TO_CHAR(PAYMENT_TERMS.PAYMENT_TERMS_ID) AS PAYMENT_TERMS_ID,       PERCENTAGE_DISCOUNT FROM PAYMENT_TERMS WHERE ISINACTIVE = 'No' ORDER BY PAYMENT_TERMS.PAYMENT_TERMS_ID , NAME;
#=====================================================SUBSIDIARIES==============================================================================
subsidiaries=SELECT TO_CHAR(BASE_CURRENCY_ID) AS BASE_CURRENCY_ID ,  REPLACE(REPLACE(BRANCH_ID,CHR(10),'\'||CHR(10)),CHR(13),'\'||CHR(13)) AS BRANCH_ID ,  BRN ,  TO_CHAR(DATE_LAST_MODIFIED,'YYYY-MM-DD HH24:MI:SS') AS DATE_LAST_MODIFIED ,  EDITION ,  FEDERAL_NUMBER ,  TO_CHAR(FISCAL_CALENDAR_ID) AS FISCAL_CALENDAR_ID ,  REPLACE(REPLACE(FULL_NAME,CHR(10),'\'||CHR(10)),CHR(13),'\'||CHR(13)) AS FULL_NAME ,  ISINACTIVE ,  IS_ELIMINATION ,  IS_MOSS ,  REPLACE(REPLACE(LEGAL_ENTITY_ACCOUNT_CODE,CHR(10),'\'||CHR(10)),CHR(13),'\'||CHR(13)) AS LEGAL_ENTITY_ACCOUNT_CODE ,  LEGAL_NAME ,  TO_CHAR(MOSS_NEXUS_ID) AS MOSS_NEXUS_ID ,  NAME ,  TO_CHAR(PARENT_ID) AS PARENT_ID ,  PURCHASEORDERAMOUNT ,  PURCHASEORDERQUANTITY ,  PURCHASEORDERQUANTITYDIFF ,  RECEIPTAMOUNT ,  RECEIPTQUANTITY ,  RECEIPTQUANTITYDIFF ,  STATE_TAX_NUMBER ,  REPLACE(REPLACE(SUBSIDIARY_EXTID,CHR(10),'\'||CHR(10)),CHR(13),'\'||CHR(13)) AS SUBSIDIARY_EXTID ,  TO_CHAR(SUBSIDIARY_ID) AS SUBSIDIARY_ID ,  TRAN_NUM_PREFIX ,  UEN ,  URL , CURRENCIES.NAME AS CURRENCY FROM SUBSIDIARIES , CURRENCIES WHERE SUBSIDIARIES.BASE_CURRENCY_ID = CURRENCIES.CURRENCY_ID(+) AND ISINACTIVE = 'No' ORDER BY SUBSIDIARY_ID , NAME ; 
#=====================================================EMPLOYEES==============================================================================
employees=SELECT         TO_CHAR(A.ABCDO_MARKER_ID) AS ABCD_MARKER_ID,        REPLACE(REPLACE(A.ACCOUNTNUMBER,CHR (10),' '),CHR (13),' ') AS ACCOUNTNUMBER,        A.ACTUAL_COST,        REPLACE(REPLACE(A.ADDRESS,CHR (10),' '),CHR (13),' ') AS ADDRESS,        REPLACE(REPLACE(A.ALTERNATE_CUSTOMER_EMAIL,CHR (10),' '),CHR (13),' ') AS ALTERNATE_CUSTOMER_EMAIL,        REPLACE(REPLACE(A.ALTERNATE_CUSTOMER_EMAIL1,CHR (10),' '),CHR (13),' ') AS ALTERNATE_CUSTOMER_EMAIL1,        REPLACE(REPLACE(A.ALTERNATE_CUSTOMER_EMAIL2,CHR (10),' '),CHR (13),' ') AS ALTERNATE_CUSTOMER_EMAIL2,        A.APPLY_FREIGHT,        TO_CHAR(A.APPROVALLIMIT) AS APPROVALLIMIT ,        TO_CHAR(A.APPROVER_ID) AS APPROVER_ID,        A.BACKORDERS_ALLOWED,        A.BACK_ORDER_SPLIT,        TO_CHAR(A.BILLING_CLASS_ID) AS BILLING_CLASS_ID,        TO_CHAR(A.BIRTHDATE,'YYYY-MM-DD HH24:MI:SS') AS BIRTHDATE,        TO_CHAR(A.BOOK_FAIRS_CONSULTANT_ID) AS BOOK_FAIRS_CONSULTANT_ID,        REPLACE(REPLACE(A.BOOK_FAIR_ABCD_MARKER,CHR (10),' '),CHR (13),' ') AS BOOK_FAIR_ABCD_MARKER,        TO_CHAR(A.BOOK_FAIR_SIZE_ID) AS BOOK_FAIR_SIZE_ID,        A.BRN,        TO_CHAR(A.BUSINESS_STYLE_ID) AS BUSINESS_STYLE_ID,        REPLACE(REPLACE(A.CARRIER_ADDRESS,CHR (10),' '),CHR (13),' ') AS CARRIER_ADDRESS,        TO_CHAR(A.CARRIER_LABEL_ID) AS CARRIER_LABEL_ID,        A.CITY,        TO_CHAR(A.CLASS_ID) AS CLASS_ID,        REPLACE(REPLACE(A.COMMENTS,CHR (10),' '),CHR (13),' ') AS COMMENTS,        A.COST_EXPIRED,        A.COUNTRY,        TO_CHAR(A.CREATE_DATE,'YYYY-MM-DD HH24:MI:SS') AS CREATE_DATE,        REPLACE(REPLACE(A.CTC,CHR (10),' '),CHR (13),' ') AS CTC,        REPLACE(REPLACE(A.CUSTOMER_ID,CHR (10),' '),CHR (13),' ') AS CUSTOMER_ID,        TO_CHAR(A.DATE_CUSTOMER_STATEMENT_SENT,'YYYY-MM-DD HH24:MI:SS') AS DATE_CUSTOMER_STATEMENT_SENT,        TO_CHAR(A.DATE_LAST_MODIFIED,'YYYY-MM-DD HH24:MI:SS') AS DATE_LAST_MODIFIED,        TO_CHAR(A.DECILE_ID) AS DECILE_ID,        TO_CHAR(A.DEFAULT_DISCOUNT_ID) AS DEFAULT_DISCOUNT_ID,        A.DEFAULT_DISCOUNT_RATE,        TO_CHAR(A.DEFAULT_WT_CODE_ID) AS DEFAULT_WT_CODE_ID,        REPLACE(REPLACE(A.DELIVERY_INSTRUCTION,CHR (10),' '),CHR (13),' ') AS DELIVERY_INSTRUCTION,        TO_CHAR(A.DEPARTMENT_ID) AS DEPARTMENT_ID,        A.DIRECT_DEBIT,        A.EFT_BILL_PAYMENT,        A.EFT_CUSTOMER_REFUND_PAYMENT,        TO_CHAR(A.EFT_FILE_FORMAT_ID) AS EFT_FILE_FORMAT_ID,        A.ELIGIBLE_FOR_APPROVAL,        REPLACE(REPLACE(A.EMAIL,CHR (10),' '),CHR (13),' ') AS EMAIL,        REPLACE(REPLACE(A.EMAIL_ADDRESS,CHR (10),' '),CHR (13),' ') AS EMAIL_ADDRESS,        REPLACE(REPLACE(A.EMAIL_ADDRESS_FOR_PAYMENT_NOT,CHR (10),' '),CHR (13),' ') AS EMAIL_ADDRESS_FOR_PAYMENT_NOT,        REPLACE(REPLACE(A.EMAIL_ADDRESS_FOR_PAYMENT_NO_0,CHR (10),' '),CHR (13),' ') AS EMAIL_ADDRESS_FOR_PAYMENT_NO_0,        REPLACE(REPLACE(A.EMAIL_FOR_CUSTOMER_STATEMENT,CHR (10),' '),CHR (13),' ') AS EMAIL_FOR_CUSTOMER_STATEMENT,        REPLACE(REPLACE(A.EMAIL_FOR_CUSTOMER_STATEMENT_,CHR (10),' '),CHR (13),' ') AS EMAIL_FOR_CUSTOMER_STATEMENT_,        REPLACE(REPLACE(A.EMAIL_FOR_CUSTOMER_STATEMENT_0,CHR (10),' '),CHR (13),' ') AS EMAIL_FOR_CUSTOMER_STATEMENT_0,        REPLACE(REPLACE(A.EMAIL_FOR_CUSTOMER_STATEMENT_1,CHR (10),' '),CHR (13),' ') AS EMAIL_FOR_CUSTOMER_STATEMENT_1,        REPLACE(REPLACE(A.EMPLOYEE_EXTID,CHR (10),' '),CHR (13),' ') AS EMPLOYEE_EXTID,        TO_CHAR(A.EMPLOYEE_ID) AS EMPLOYEE_ID,        A.EMPLOYEE_ID_0,        TO_CHAR(A.EMPLOYEE_TYPE_ID) AS EMPLOYEE_TYPE_ID,        REPLACE(REPLACE(A.FAIR_SIZE,CHR (10),' '),CHR (13),' ') AS FAIR_SIZE,        TO_CHAR(A.FAIR_TYPE_ID) AS FAIR_TYPE_ID,        A.FINANCIAL,        A.FIRSTNAME,        TO_CHAR(A.FORWARDERS_ADDRESS_ID) AS FORWARDERS_ADDRESS_ID,        REPLACE(REPLACE(A.FORWARDER_ADDRESS,CHR (10),' '),CHR (13),' ') AS FORWARDER_ADDRESS,        TO_CHAR(A.FREIGHT_ESTIMATE_METHOD_ID) AS FREIGHT_ESTIMATE_METHOD_ID,        A.FREIGHT_RATE,        REPLACE(REPLACE(A.FULL_NAME,CHR (10),' '),CHR (13),' ') AS FULL_NAME,        TO_CHAR(A.HIREDDATE,'YYYY-MM-DD HH24:MI:SS') AS HIREDDATE,        A.INITIALS,        A.ISINACTIVE,        A.ISSALESREP,        A.ISSUPPORTREP,        REPLACE(REPLACE(A.JOBTITLE,CHR (10),' '),CHR (13),' ') AS JOBTITLE,        A.LABOR_COST,        A.LASTNAME,        TO_CHAR(A.LASTREVIEWDATE,'YYYY-MM-DD HH24:MI:SS') AS LASTREVIEWDATE,        TO_CHAR(A.LAST_MODIFIED_DATE,'YYYY-MM-DD HH24:MI:SS') AS LAST_MODIFIED_DATE,        TO_CHAR(A.LAST_SALES_ACTIVITY,'YYYY-MM-DD HH24:MI:SS') AS LAST_SALES_ACTIVITY,        REPLACE(REPLACE(A.LEGACY_CUSTOMER_IDCUSTOM,CHR (10),' '),CHR (13),' ') AS LEGACY_CUSTOMER_IDCUSTOM,        REPLACE(REPLACE(A.LINE1,CHR (10),' '),CHR (13),' ') AS LINE1,        REPLACE(REPLACE(A.LINE2,CHR (10),' '),CHR (13),' ') AS LINE2,        REPLACE(REPLACE(A.LINE3,CHR (10),' '),CHR (13),' ') AS LINE3,        TO_CHAR(A.LINE_OF_BUSINESS_ID) AS LINE_OF_BUSINESS_ID,        TO_CHAR(A.LOCATION_ID) AS LOCATION_ID,        A.LOGINACCESS,        REPLACE(REPLACE(A.LSA_LINK,CHR (10),' '),CHR (13),' ') AS LSA_LINK,        REPLACE(REPLACE(A.LSA_LINK_NAME,CHR (10),' '),CHR (13),' ') AS LSA_LINK_NAME,        A.MIDDLENAME,        REPLACE(REPLACE(A.MOE_ID,CHR (10),' '),CHR (13),' ') AS MOE_ID,        A.NAME,        TO_CHAR(A.NEXTREVIEWDATE,'YYYY-MM-DD HH24:MI:SS') AS NEXTREVIEWDATE,        NO_OF_CHILDREN_ENROLLED,        REPLACE(REPLACE(A.OLD_CUSTOMER_CODE,CHR (10),' '),CHR (13),' ') AS OLD_CUSTOMER_CODE,        REPLACE(REPLACE(A.OLD_PARENT_CODE,CHR (10),' '),CHR (13),' ') AS OLD_PARENT_CODE,        A.OPENING_BALANCE,        REPLACE(REPLACE(A.PHILHEALTH,CHR (10),' '),CHR (13),' ') AS PHILHEALTH,        REPLACE(REPLACE(A.PHONE,CHR (10),' '),CHR (13),' ') AS PHONE,        TO_CHAR(A.PRICE_GROUP_ID) AS PRICE_GROUP_ID,        REPLACE(REPLACE(A.PROJECT_SCOPE_STATEMENT,CHR (10),' '),CHR (13),' ') AS PROJECT_SCOPE_STATEMENT,        REPLACE(REPLACE(A.PROVIDENT_FUND_NUMBER,CHR (10),' '),CHR (13),' ') AS PROVIDENT_FUND_NUMBER,        TO_CHAR(A.REGION_ID) AS REGION_ID,        TO_CHAR(A.RELEASEDATE,'YYYY-MM-DD HH24:MI:SS') AS RELEASEDATE,        TO_CHAR(A.REWARDS_BAND_ID) AS REWARDS_BAND_ID,        TO_CHAR(A.REWARD_EARNER_ID) AS REWARD_EARNER_ID,        TO_CHAR(A.ROUTE_CODE_ID) AS ROUTE_CODE_ID,        TO_CHAR(A.SALES_TERRITORYDO_NOT_USE_ID) AS SALES_TERRITORYDO_NOT_USE_ID,        A.SALUTATION,        REPLACE(REPLACE(A.SCHEMAI1L_FOR_INVOICE,CHR (10),' '),CHR (13),' ') AS SCHEMAI1L_FOR_INVOICE,        REPLACE(REPLACE(A.SCHEMAIL_FOR_INVOICE,CHR (10),' '),CHR (13),' ') AS SCHEMAIL_FOR_INVOICE,        TO_CHAR(A.SCHOLASTIC_SALES_TERRITORY_ID) AS SCHOLASTIC_SALES_TERRITORY_ID,        TO_CHAR(A.SELLING_RIGHTS_ID) AS SELLING_RIGHTS_ID,        TO_CHAR(A.SHIPPING_PREFERENCE_ID) AS SHIPPING_PREFERENCE_ID,        REPLACE(REPLACE(A.SNIPP_MEMBER_ID,CHR (10),' '),CHR (13),' ') AS SNIPP_MEMBER_ID,        A.SOCIALSECURITYNUMBER,        TO_CHAR(A.SOR_DISCOUNT_ID) AS SOR_DISCOUNT_ID,        REPLACE(REPLACE(A.SOR_DURATION_FROM_DAYS,CHR (10),' '),CHR (13),' ') AS SOR_DURATION_FROM_DAYS,        REPLACE(REPLACE(A.SOR_DURATION_TO_DAYS,CHR (10),' '),CHR (13),' ') AS SOR_DURATION_TO_DAYS,        A.SOR_TAG,        A.SOR_THRESHOLD,        A.SPONSOR,        A.STAPLES,        A.STATE,        REPLACE(REPLACE(A.STATUS,CHR (10),' '),CHR (13),' ') AS STATUS,        TO_CHAR(A.SUBSIDIARY_ID) AS SUBSIDIARY_ID,        TO_CHAR(A.SUPERVISOR_ID) AS SUPERVISOR_ID,        REPLACE(REPLACE(A.TAX_CONTACT_FIRST_NAME,CHR (10),' '),CHR (13),' ') AS TAX_CONTACT_FIRST_NAME,        TO_CHAR(A.TAX_CONTACT_ID) AS TAX_CONTACT_ID,        REPLACE(REPLACE(A.TAX_CONTACT_LAST_NAME,CHR (10),' '),CHR (13),' ') AS TAX_CONTACT_LAST_NAME,        REPLACE(REPLACE(A.TAX_CONTACT_MIDDLE_NAME,CHR (10),' '),CHR (13),' ') AS TAX_CONTACT_MIDDLE_NAME,        A.THIRD_PARTY,        REPLACE(REPLACE(A.TIN,CHR (10),' '),CHR (13),' ') AS TIN,        A.TOTAL_QUANTITY,        A.TRANSACTIONS_NEED_APPROVAL,        A.UEN,        REPLACE(REPLACE(A.UK_OTC_CODE,CHR (10),' '),CHR (13),' ') AS UK_OTC_CODE,        REPLACE(REPLACE(A.US_OTC_CODE,CHR (10),' '),CHR (13),' ') AS US_OTC_CODE,        REPLACE(REPLACE(A.VAT_REGISTRATION_NO,CHR (10),' '),CHR (13),' ') AS VAT_REGISTRATION_NO,        TO_CHAR(A.WORK_CALENDAR_ID) AS WORK_CALENDAR_ID,        A.ZIPCODE,        TO_CHAR(A.ZONE_NUMBER_ID) AS ZONE_NUMBER_ID,        B.NAME AS SUPERVISOR_NAME,        C.NAME AS APPROVER_NAME,        E.NAME AS SUBSIDIARY,        F.NAME AS LINE_OF_BUSINESS,        G.NAME AS LOCATION,        H.NAME AS COST_CENTER FROM EMPLOYEES A   LEFT OUTER JOIN EMPLOYEES B ON (A.SUPERVISOR_ID = B.EMPLOYEE_ID)   LEFT OUTER JOIN EMPLOYEES C ON (A.APPROVER_ID = C.EMPLOYEE_ID)   INNER JOIN SUBSIDIARIES E ON (A.SUBSIDIARY_ID = E.SUBSIDIARY_ID)   LEFT OUTER JOIN CLASSES F ON (A.CLASS_ID = F.CLASS_ID)   LEFT OUTER JOIN LOCATIONS G ON (A.LOCATION_ID = G.LOCATION_ID)   LEFT OUTER JOIN DEPARTMENTS H ON (A.DEPARTMENT_ID = H.DEPARTMENT_ID);
#==============================================================ITEMS==============================================================================
items=SELECT ALLOW_DROP_SHIP ,  APPLY_FRIEGHT ,  TO_CHAR(A.ASSET_ACCOUNT_ID) AS ASSET_ACCOUNT_ID ,  E.ACCOUNTNUMBER||' '||E.FULL_NAME AS ASSET_ACCOUNT_NUMBER, REPLACE(REPLACE(A.ATP_METHOD,CHR(10),' '),CHR(13),' ') AS ATP_METHOD ,  AVAILABLE_TO_PARTNERS ,  BACKORDERABLE ,  TO_CHAR(A.BILL_EXCH_RATE_VAR_ACCOUNT_ID) AS BILL_EXCH_RATE_VAR_ACCOUNT_ID ,  F.ACCOUNTNUMBER||' '||F.FULL_NAME AS BILL_EXCH_RATE_VAR_ACCOUNT_NUMBER, TO_CHAR(A.BILL_PRICE_VARIANCE_ACCOUNT_ID) AS BILL_PRICE_VARIANCE_ACCOUNT_ID ,  G.ACCOUNTNUMBER||' '||G.FULL_NAME AS BILL_PRICE_VARIANCE_ACCOUNT_NUMBER, TO_CHAR(A.BILL_QTY_VARIANCE_ACCOUNT_ID) AS BILL_QTY_VARIANCE_ACCOUNT_ID ,  H.ACCOUNTNUMBER||' '||H.FULL_NAME AS BILL_QTY_VARIANCE_ACCOUNT_NUMBER, REPLACE(REPLACE(A.CARTON_DEPTH,CHR(10),' '),CHR(13),' ') AS CARTON_DEPTH ,  CARTON_HEIGHT ,  CARTON_QUANTITY ,  REPLACE(REPLACE(A.CARTON_WIDTH,CHR(10),' '),CHR(13),' ') AS CARTON_WIDTH ,  TO_CHAR(A.CLASS_ID) AS CLASS_ID ,  I.NAME AS LINE_OF_BUSINESS, COSTING_METHOD ,  TO_CHAR(A.CREATED,'YYYY-MM-DD HH24:MI:SS') AS CREATED ,  TO_CHAR(A.DATE_LAST_MODIFIED,'YYYY-MM-DD HH24:MI:SS') AS DATE_LAST_MODIFIED ,  TO_CHAR(A.DEPARTMENT_ID) AS DEPARTMENT_ID ,  J.NAME AS COST_CENTER, REPLACE(REPLACE(A.DISPLAYNAME,CHR(10),' '),CHR(13),' ') AS DISPLAYNAME ,  TO_CHAR(A.EXPENSE_ACCOUNT_ID) AS EXPENSE_ACCOUNT_ID ,  K.ACCOUNTNUMBER||' '||K.FULL_NAME AS EXPENSE_ACCOUNT_NUMBER, FEATUREDITEM ,  REPLACE(REPLACE(A.FULL_NAME,CHR(10),' '),CHR(13),' ') AS FULL_NAME ,  TO_CHAR(A.INCOME_ACCOUNT_ID) AS INCOME_ACCOUNT_ID ,  L.ACCOUNTNUMBER||' '||L.FULL_NAME AS INCOME_ACCOUNT_NUMBER, REPLACE(REPLACE(A.ISBN10,CHR(10),' '),CHR(13),' ') AS ISBN10 ,  TO_CHAR(A.ISBN_ID) AS ISBN_ANZ_ID , M.ISBN_NAME ,   ISINACTIVE ,  REPLACE(REPLACE(A.ITEM_EXTID,CHR(10),' '),CHR(13),' ') AS ITEM_EXTID ,  TO_CHAR(A.ITEM_ID) AS ITEM_ID ,  TO_CHAR(A.ITEM_JDE_CODE_ID) AS ITEM_JDE_CODE_ID ,  TO_CHAR(A.ITEM_TYPE_ID) AS ITEM_TYPE_ID ,  TO_CHAR(A.LOCATION_ID) AS LOCATION_ID ,  X.NAME AS LOCATIONS, REPLACE(REPLACE(A.NAME,CHR(10),' '),CHR(13),' ') AS NAME ,  TO_CHAR(A.PARENT_ID) AS PARENT_ID ,  O.NAME AS PARENT_NAME, TO_CHAR(A.PRODUCT_CATEGORY_ID) AS PRODUCT_CATEGORY_ID ,  TO_CHAR(A.PRODUCT_CLASSIFICATION_ID) AS PRODUCT_CLASSIFICATION_ID ,  TO_CHAR(A.PRODUCT_SERIESFAMILY_ID) AS PRODUCT_SERIESFAMILY_ID ,  TO_CHAR(A.PRODUCT_TYPE_ANZ_ID) AS PRODUCT_TYPE_ANZ_ID ,  TO_CHAR(A.PRODUCT_TYPE_ID) AS PRODUCT_TYPE_ID ,  TO_CHAR(A.PROD_PRICE_VAR_ACCOUNT_ID) AS PROD_PRICE_VAR_ACCOUNT_ID ,  P.ACCOUNTNUMBER||' '||P.FULL_NAME AS PROD_PRICE_VAR_ACCOUNT_NUMBER, TO_CHAR(A.PROD_QTY_VAR_ACCOUNT_ID) AS PROD_QTY_VAR_ACCOUNT_ID ,  Q.ACCOUNTNUMBER||' '||Q.FULL_NAME AS PROD_QTY_VAR_ACCOUNT_NUMBER, TO_CHAR(A.PUBLISHER_ID) AS PUBLISHER_ID ,  TO_CHAR(A.SELLING_RIGHTS_ID) AS SELLING_RIGHTS_ID ,  REPLACE(REPLACE(A.SERIAL_NUMBER,CHR(10),' '),CHR(13),' ') AS SERIAL_NUMBER ,  TYPE_NAME ,  TO_CHAR(A.VENDOR_ID) AS VENDOR_ID ,  R.NAME AS VENDOR_NAME, TO_CHAR(A.VENDRETURN_VARIANCE_ACCOUNT_ID) AS VENDRETURN_VARIANCE_ACCOUNT_ID, S.LIST_ITEM_NAME AS PRODUCT_CATEGORY, T.LIST_ITEM_NAME AS ITEM_TYPE, U.CODE||' '||U.PRODUCT_CLASSIFICATION_ANZ_NAM AS PRODUCT_CLASSIFICATION, V.PRODUCT_TYPE_LISTANZ_NAME AS PRODUCT_TYPE, W.LIST_ITEM_NAME AS PRODUCT_SERIESFAMILY FROM ITEMS A LEFT OUTER JOIN ACCOUNTS E ON (A.ASSET_ACCOUNT_ID = E.ACCOUNT_ID) LEFT OUTER JOIN ACCOUNTS F ON (A.BILL_EXCH_RATE_VAR_ACCOUNT_ID = F.ACCOUNT_ID) LEFT OUTER JOIN ACCOUNTS G ON (A.BILL_PRICE_VARIANCE_ACCOUNT_ID = G.ACCOUNT_ID) LEFT OUTER JOIN ACCOUNTS H ON (A.BILL_QTY_VARIANCE_ACCOUNT_ID = H.ACCOUNT_ID) LEFT OUTER JOIN CLASSES I ON (A.CLASS_ID = I.CLASS_ID) LEFT OUTER JOIN DEPARTMENTS J ON (A.DEPARTMENT_ID = J.DEPARTMENT_ID) LEFT OUTER JOIN ACCOUNTS K ON (A.EXPENSE_ACCOUNT_ID = K.ACCOUNT_ID) LEFT OUTER JOIN ACCOUNTS L ON (A.INCOME_ACCOUNT_ID = L.ACCOUNT_ID) LEFT OUTER JOIN ISBN M ON (A.ISBN_ID = M.ISBN_ID) LEFT OUTER JOIN LOCATIONS X ON (A.LOCATION_ID = X.LOCATION_ID) LEFT OUTER JOIN ITEMS O ON (A.PARENT_ID = O.ITEM_ID) LEFT OUTER JOIN ACCOUNTS P ON (A.PROD_PRICE_VAR_ACCOUNT_ID = P.ACCOUNT_ID) LEFT OUTER JOIN ACCOUNTS Q ON (A.PROD_QTY_VAR_ACCOUNT_ID = Q.ACCOUNT_ID) LEFT OUTER JOIN VENDORS R ON (A.VENDOR_ID = R.VENDOR_ID) LEFT OUTER JOIN PRODUCT_CATEGORY_LIST S ON (A.PRODUCT_CATEGORY_ID = S.LIST_ID) LEFT OUTER JOIN ITEM_TYPE_LIST T ON (A.ITEM_TYPE_ID = T.LIST_ID) LEFT OUTER JOIN PRODUCT_CLASSIFICATION_ANZ U ON (A.PRODUCT_CLASSIFICATION_ID = U.PRODUCT_CLASSIFICATION_ANZ_ID) LEFT OUTER JOIN PRODUCT_TYPE_LISTANZ V ON (A.PRODUCT_TYPE_ANZ_ID = V.PRODUCT_TYPE_LISTANZ_ID) LEFT OUTER JOIN PRODUCT_SERIESFAMILY_LIST W ON (A.PRODUCT_SERIESFAMILY_ID = W.LIST_ID) where not exists ( select 1 from tax_items D where D.item_id = A.item_id ) AND A.ISINACTIVE = 'No' ORDER BY A.ITEM_ID;
#==============================================================ACCOUNTINGPERIOD=============================================================================
accounting_period= SELECT to_char(A.ACCOUNTING_PERIOD_ID) AS ACCOUNTING_PERIOD_ID,  A.NAME AS PERIOD_NAME,  A.STARTING AS START_DATE,  A.ENDING AS END_DATE,  'Scholastic NZ Fiscal Calendar' AS FISCAL_CALENDAR,  to_char(A.fiscal_calendar_id) AS fiscal_calendar_id,  d.name AS quarter_name,  e.name AS year_name,  a.closed,  a.closed_accounts_payable,  a.closed_accounts_receivable,  a.closed_payroll,  a.closed_all,  a.closed_on,  a.locked_accounts_payable,  a.locked_accounts_receivable,  a.locked_payroll,  a.locked_all,  a.isinactive,  to_char(a.year_id) AS year_id  FROM accounting_periods A  LEFT OUTER JOIN accounting_periods D ON (A.PARENT_ID = D.ACCOUNTING_PERIOD_ID)  LEFT OUTER JOIN accounting_periods E ON (D.PARENT_ID = E.ACCOUNTING_PERIOD_ID)  WHERE NOT EXISTS (SELECT 1  FROM accounting_periods B  WHERE A.ACCOUNTING_PERIOD_ID = B.PARENT_ID)  AND   D.Quarter = 'Yes'  AND   D.YEAR_0 = 'No'  AND   A.Quarter = 'No'  AND   A.year_0 = 'No'  AND   E.Quarter = 'No'  AND   E.YEAR_0 = 'Yes'  AND   A.ISINACTIVE = 'No'  ORDER BY A.ACCOUNTING_PERIOD_ID,  A.NAME ;
#==============================================================ACCOUNTS=====================================================================================
accounts=SELECT  ACCOUNTNUMBER, REPLACE(REPLACE(A.ACCOUNT_EXTID,CHR (10),' '),CHR (13),' ') AS ACCOUNT_EXTID, TO_CHAR(A.ACCOUNT_ID) AS ACCOUNT_ID, REPLACE(REPLACE(A.ACCPAC_CODES,CHR (10),' '),CHR (13),' ') AS ACCPAC_CODES, REPLACE(REPLACE(A.BANK_ACCOUNT_NUMBER,CHR (10),' '),CHR (13),' ') AS BANK_ACCOUNT_NUMBER, CASHFLOW_RATE_TYPE, CATEGORY_1099_MISC, CATEGORY_1099_MISC_MTHRESHOLD, TO_CHAR(A.CLASS_ID) AS CLASS_ID, F.NAME AS LINE_OF_BUSINESS, TO_CHAR(A.CURRENCY_ID) AS CURRENCY_ID, C.NAME AS CURRENCY_NAME, TO_CHAR(A.DATE_LAST_MODIFIED,'YYYY-MM-DD HH24:MI:SS') AS DATE_LAST_MODIFIED, TO_CHAR(A.DEFERRAL_ACCOUNT_ID) AS DEFERRAL_ACCOUNT_ID, TO_CHAR(A.DEPARTMENT_ID) AS DEPARTMENT_ID, H.NAME AS COST_CENTER_NAME, DESCRIPTION, FULL_DESCRIPTION, REPLACE(REPLACE(A.FULL_NAME,CHR (10),' '),CHR (13),' ') AS FULL_NAME, GENERAL_RATE_TYPE, REPLACE(REPLACE(A.HYPERION_CODES,CHR (10),' '),CHR (13),' ') AS HYPERION_CODES, ISINACTIVE, IS_BALANCESHEET, IS_INCLUDED_IN_ELIMINATION, IS_INCLUDED_IN_REVAL, IS_LEFTSIDE, IS_SUMMARY, TO_CHAR(A.LOCATION_ID) AS LOCATION_ID, G.NAME AS LOCATION_NAME, NAME, TO_CHAR(OPENBALANCE) AS OPENBALANCE, TO_CHAR(A.PARENT_ID) AS PARENT_ID, B.FULL_NAME AS PARENT_ACCOUNT_NAME, B.ACCOUNTNUMBER AS PARENT_ACCOUNT_NUMBER, TYPE_NAME, TYPE_SEQUENCE FROM ACCOUNTS A  LEFT OUTER JOIN ACCOUNTS B ON (A.PARENT_ID = B.ACCOUNT_ID) LEFT OUTER JOIN CURRENCIES C ON (A.CURRENCY_ID = C.CURRENCY_ID) LEFT OUTER JOIN CLASSES F ON (A.CLASS_ID = F.CLASS_ID) LEFT OUTER JOIN LOCATIONS G ON (A.LOCATION_ID = G.LOCATION_ID) LEFT OUTER JOIN DEPARTMENTS H ON (A.DEPARTMENT_ID = H.DEPARTMENT_ID) WHERE ISINACTIVE = 'No' ORDER BY A.ACCOUNT_ID ,A.NAME  ;
#==============================================================CARRIER======================================================================================
carrier=SELECT REPLACE(REPLACE(CARRIER_RECORD.CARRIER_ADDRESS,CHR(10),' '),CHR(13),' ') AS CARRIER_ADDRESS ,  TO_CHAR(CARRIER_RECORD.CARRIER_RECORD_ID) AS CARRIER_RECORD_ID ,  REPLACE(REPLACE(CARRIER_RECORD.CARRIER_RECORD_NAME,CHR(10),' '),CHR(13),' ') AS CARRIER_RECORD_NAME ,  TO_CHAR(CARRIER_RECORD.DATE_CREATED,'YYYY-MM-DD HH24:MI:SS') AS DATE_CREATED ,  IS_INACTIVE ,  TO_CHAR(CARRIER_RECORD.LAST_MODIFIED_DATE,'YYYY-MM-DD HH24:MI:SS') AS DATE_LAST_MODIFIED FROM CARRIER_RECORD;
#==============================================================CLASSES======================================================================================
classes=SELECT REPLACE(REPLACE(CLASSES.ACCPAC_LOB_CODES,CHR(10),' '),CHR(13),' ') AS ACCPAC_LOB_CODES ,  REPLACE(REPLACE(CLASSES.CLASS_EXTID,CHR(10),' '),CHR(13),' ') AS CLASS_EXTID ,  TO_CHAR(CLASSES.CLASS_ID) AS CLASS_ID ,  TO_CHAR(CLASSES.DATE_LAST_MODIFIED,'YYYY-MM-DD HH24:MI:SS') AS DATE_LAST_MODIFIED ,  REPLACE(REPLACE(CLASSES.FULL_NAME,CHR(10),' '),CHR(13),' ') AS FULL_NAME ,  REPLACE(REPLACE(CLASSES.HYPERION_LOB_CODES,CHR(10),' '),CHR(13),' ') AS HYPERION_LOB_CODES ,  ISINACTIVE ,  REPLACE(REPLACE(CLASSES.LINE_OF_BUSINESS_CODE,CHR(10),' '),CHR(13),' ') AS LINE_OF_BUSINESS_CODE ,  NAME ,  TO_CHAR(CLASSES.PARENT_ID) AS PARENT_ID  FROM CLASSES WHERE ISINACTIVE = 'No' ORDER BY CLASS_ID ,LINE_OF_BUSINESS_CODE, NAME;
#==============================================================COSTCENTER===================================================================================
cost_center=SELECT REPLACE(REPLACE(DEPARTMENTS.ACCPAC_COST_CENTER_CODES,CHR(10),' '),CHR(13),' ') AS ACCPAC_COST_CENTER_CODES , REPLACE(REPLACE(DEPARTMENTS.COST_CENTER_CODE,CHR(10),' '),CHR(13),' ') AS COST_CENTER_CODE , TO_CHAR(DEPARTMENTS.DATE_LAST_MODIFIED,'YYYY-MM-DD HH24:MI:SS') AS DATE_LAST_MODIFIED , REPLACE(REPLACE(DEPARTMENTS.DEPARTMENT_EXTID,CHR(10),' '),CHR(13),' ') AS DEPARTMENT_EXTID , TO_CHAR(DEPARTMENTS.DEPARTMENT_ID) AS DEPARTMENT_ID , REPLACE(REPLACE(DEPARTMENTS.FULL_NAME,CHR(10),' '),CHR(13),' ') AS FULL_NAME , REPLACE(REPLACE(DEPARTMENTS.HYPERION_COST_CENTER_CODES,CHR(10),' '),CHR(13),' ') AS HYPERION_COST_CENTER_CODES , ISINACTIVE , NAME , TO_CHAR(DEPARTMENTS.PARENT_ID) AS PARENT_ID FROM DEPARTMENTS where ISINACTIVE = 'No' ORDER BY DEPARTMENT_ID , COST_CENTER_CODE , NAME ;
#==============================================================CUSTOMERS====================================================================================
customers=SELECT  TO_CHAR(a.CUSTOMER_ID) AS CUSTOMER_ID, a.CUSTOMER_EXTID, a.LEGACY_CUSTOMER_IDCUSTOM , a.NAME, a.EMAIL, to_char(a.CREDITLIMIT) as CREDITLIMIT, REPLACE(REPLACE(a.LINE1,CHR (10),' '),CHR (13),' ') AS ADDRESS_LINE1, REPLACE(REPLACE(a.LINE2,CHR (10),' '),CHR (13),' ') AS ADDRESS_LINE2, REPLACE(REPLACE(a.LINE3,CHR (10),' '),CHR (13),' ') AS ADDRESS_LINE3, REPLACE(REPLACE(a.ZIPCODE,CHR (10),' '),CHR (13),' ') AS ZIPCODE, REPLACE(REPLACE(a.CITY,CHR (10),' '),CHR (13),' ') AS CITY, REPLACE(REPLACE(a.STATE,CHR (10),' '),CHR (13),' ') AS STATE, b.name as COUNTRY, a.companyname , c.name as CURRENCY, to_char(c.currency_id) as currency_id, a.ISINACTIVE , DECODE(a.IS_PERSON,'No','Company','Individual') AS CUSTOMER_TYPE, d.name as LINE_OF_BUSINESS, to_char(d.class_id) as class_id,  e.name as SUBSIDIARY, to_char(e.subsidiary_id) as SUBSIDIARY_ID, f.name as CUSTOMER_CATEGORY, g.name as PAYMENT_TERMS, to_char(g.payment_terms_id) as payment_terms_id, j.name as PARENT, to_char(j.customer_id) as parent_id, h.title as TERRITORY FROM  CUSTOMERS	a LEFT OUTER JOIN countries b ON (CUSTOMERS.country = countries.short_name) LEFT OUTER JOIN currencies c ON (CUSTOMERS.currency_id = currencies.currency_id) LEFT OUTER JOIN classes d ON (CUSTOMERS.line_of_business_id = classes.class_id) LEFT OUTER JOIN subsidiaries e ON (CUSTOMERS.subsidiary_id = subsidiaries.subsidiary_id) LEFT OUTER JOIN customer_types f ON (CUSTOMERS.customer_type_id = customer_types.customer_type_id) LEFT OUTER JOIN payment_terms g ON (CUSTOMERS.payment_terms_id = payment_terms.payment_terms_id) LEFT OUTER JOIN crmgroup h ON (CUSTOMERS.sales_rep_id = crmgroup.group_id) LEFT OUTER JOIN customers j ON (CUSTOMERS.parent_id = j.customer_id) WHERE a.CATEGORY_0 = 'CUSTOMER'  and a.ISINACTIVE = 'No'  ORDER BY a.CUSTOMER_ID , a.NAME ;
#==============================================================FREIGHTESTIMATE==============================================================================
freight_estimate=SELECT         TO_CHAR(LANDED_COST_RULE_MATRIX_NZ.LANDED_COST_RULE_MATRIX_NZ_ID) AS LANDED_COST_RULE_MATRIX_NZ_ID,        REPLACE(REPLACE(LANDED_COST_RULE_MATRIX_NZ.LANDED_COST_RULE_MATRIX_NZ_NAM,CHR (10),' '),CHR (13),' ') AS LANDED_COST_RULE_MATRIX_NZ_NAM,        REPLACE(REPLACE(LANDED_COST_RULE_MATRIX_NZ.DESCRIPTION,CHR (10),' '),CHR (13),' ') AS DESCRIPTION,        IS_INACTIVE,        PERCENT_OF_COST,        PLUS_AMOUNT,        TO_CHAR(LANDED_COST_RULE_MATRIX_NZ.SUBSIDIARY_ID) AS SUBSIDIARY_ID,        SUBSIDIARIES.NAME AS SUBSIDIARY,        TO_CHAR(LANDED_COST_RULE_MATRIX_NZ.DATE_CREATED,'YYYY-MM-DD HH24:MI:SS') AS DATE_CREATED,        TO_CHAR(LANDED_COST_RULE_MATRIX_NZ.LAST_MODIFIED_DATE,'YYYY-MM-DD HH24:MI:SS') AS LAST_MODIFIED_DATE FROM LANDED_COST_RULE_MATRIX_NZ,      SUBSIDIARIES WHERE LANDED_COST_RULE_MATRIX_NZ.SUBSIDIARY_ID = SUBSIDIARIES.SUBSIDIARY_ID (+);
#==============================================================LOCATIONS====================================================================================
locations=SELECT REPLACE(REPLACE(LOCATIONS.ADDRESS,CHR(10),' '),CHR(13),' ') AS ADDRESS ,  REPLACE(REPLACE(LOCATIONS.ADDRESSEE,CHR(10),' '),CHR(13),' ') AS ADDRESSEE ,  REPLACE(REPLACE(LOCATIONS.ADDRESS_ONE,CHR(10),' '),CHR(13),' ') AS ADDRESS_ONE ,  REPLACE(REPLACE(LOCATIONS.ADDRESS_THREE,CHR(10),' '),CHR(13),' ') AS ADDRESS_THREE ,  REPLACE(REPLACE(LOCATIONS.ADDRESS_TWO,CHR(10),' '),CHR(13),' ') AS ADDRESS_TWO ,  REPLACE(REPLACE(LOCATIONS.ATTENTION,CHR(10),' '),CHR(13),' ') AS ATTENTION ,  REPLACE(REPLACE(LOCATIONS.BRANCH_ID,CHR(10),' '),CHR(13),' ') AS BRANCH_ID ,  CITY ,  COUNTRY ,  TO_CHAR(LOCATIONS.DATE_LAST_MODIFIED,'YYYY-MM-DD HH24:MI:SS') AS DATE_LAST_MODIFIED ,  REPLACE(REPLACE(LOCATIONS.FULL_NAME,CHR(10),' '),CHR(13),' ') AS FULL_NAME ,  INVENTORY_AVAILABLE ,  INVENTORY_AVAILABLE_WEB_STORE ,  ISINACTIVE ,  IS_INCLUDE_IN_SUPPLY_PLANNING ,  TO_CHAR(LOCATIONS.LINE_OF_BUSINESS_ID) AS LINE_OF_BUSINESS_ID ,  REPLACE(REPLACE(LOCATIONS.LOCATION_EXTID,CHR(10),' '),CHR(13),' ') AS LOCATION_EXTID ,  TO_CHAR(LOCATIONS.LOCATION_ID) AS LOCATION_ID ,  NAME ,  TO_CHAR(LOCATIONS.PARENT_ID) AS PARENT_ID ,  REPLACE(REPLACE(LOCATIONS.PHONE,CHR(10),' '),CHR(13),' ') AS PHONE ,  REPLACE(REPLACE(LOCATIONS.RETURNADDRESS,CHR(10),' '),CHR(13),' ') AS RETURNADDRESS ,  REPLACE(REPLACE(LOCATIONS.RETURN_ADDRESS_ONE,CHR(10),' '),CHR(13),' ') AS RETURN_ADDRESS_ONE ,  REPLACE(REPLACE(LOCATIONS.RETURN_ADDRESS_TWO,CHR(10),' '),CHR(13),' ') AS RETURN_ADDRESS_TWO ,  RETURN_CITY ,  RETURN_COUNTRY ,  RETURN_STATE ,  RETURN_ZIPCODE ,  STATE ,  TRAN_NUM_PREFIX ,  ZIPCODE  FROM LOCATIONS WHERE ISINACTIVE = 'No' ORDER BY LOCATIONS.LOCATION_ID , NAME ; 
#==============================================================TAXITEMS==============================================================================
tax_items=SELECT TO_CHAR(TAX_ITEMS.ACCOUNT_CLASSIFICATION_ROYA_ID) AS ACCOUNT_CLASSIFICATION_ROYA_ID, APPLY_FRIEGHT, REPLACE(REPLACE(TAX_ITEMS.AUTHORPUBLISHER,CHR(10),' '),CHR(13),' ') AS AUTHORPUBLISHER, BACKORDERABLE, REPLACE(REPLACE(TAX_ITEMS.CARTON_DEPTH,CHR(10),' '),CHR(13),' ') AS CARTON_DEPTH, CARTON_HEIGHT, CARTON_QUANTITY, REPLACE(REPLACE(TAX_ITEMS.CARTON_WEIGHT,CHR(10),' '),CHR(13),' ') AS CARTON_WEIGHT, REPLACE(REPLACE(TAX_ITEMS.CARTON_WIDTH,CHR(10),' '),CHR(13),' ') AS CARTON_WIDTH, TO_CHAR(TAX_ITEMS.CATALOGUE_USE_ID) AS CATALOGUE_USE_ID, COC_TEST_REPORT_REQUIRED, COMMODITY_CODE, TO_CHAR(TAX_ITEMS.DATE_LAST_MODIFIED,'YYYY-MM-DD HH24:MI:SS') AS DATE_LAST_MODIFIED, TO_CHAR(TAX_ITEMS.DEFAULT_WT_CODE_ID) AS DEFAULT_WT_CODE_ID, REPLACE(REPLACE(TAX_ITEMS.DESCRIPTION,CHR(10),' '),CHR(13),' ') AS DESCRIPTION, REPLACE(REPLACE(TAX_ITEMS.FULL_NAME,CHR(10),' '),CHR(13),' ') AS FULL_NAME, TO_CHAR(TAX_ITEMS.INCOME_ACCOUNT_ID) AS INCOME_ACCOUNT_ID, REPLACE(REPLACE(TAX_ITEMS.ISBN10,CHR(10),' '),CHR(13),' ') AS ISBN10, TO_CHAR(TAX_ITEMS.ISBN_ID) AS ISBN_ANZ_ID, ISINACTIVE, REPLACE(REPLACE(TAX_ITEMS.ITEM_EXTID,CHR(10),' '),CHR(13),' ') AS ITEM_EXTID, TO_CHAR(TAX_ITEMS.ITEM_ID) AS ITEM_ID, TO_CHAR(TAX_ITEMS.ITEM_JDE_CODE_ID) AS ITEM_JDE_CODE_ID, TO_CHAR(TAX_ITEMS.ITEM_TYPE_ID) AS ITEM_TYPE_ID, TO_CHAR(TAX_ITEMS.LAUNCH_DATE,'YYYY-MM-DD HH24:MI:SS') AS LAUNCH_DATE, TO_CHAR(TAX_ITEMS.LEVEL_ID) AS LEVEL_ID, LEXILE, REPLACE(REPLACE(TAX_ITEMS.NAME,CHR(10),' '),CHR(13),' ') AS NAME, TO_CHAR(TAX_ITEMS.NATURE_OF_TRANSACTION_CODES_ID) AS NATURE_OF_TRANSACTION_CODES_ID, NO__OF_ISSUES, PAGE_COUNT, REPLACE(REPLACE(TAX_ITEMS.PALM_ISBN,CHR(10),' '),CHR(13),' ') AS PALM_ISBN, TO_CHAR(TAX_ITEMS.PARENT_ID) AS PARENT_ID, TO_CHAR(TAX_ITEMS.PLANNERBUYER_NUMBER_ID) AS PLANNERBUYER_NUMBER_ID, TO_CHAR(TAX_ITEMS.PLANNER_ID) AS PLANNER_ID, TO_CHAR(TAX_ITEMS.PRODUCT_CATEGORY_ID) AS PRODUCT_CATEGORY_ID, TO_CHAR(TAX_ITEMS.PRODUCT_CLASSIFICATION_ID) AS PRODUCT_CLASSIFICATION_ID, TO_CHAR(TAX_ITEMS.PRODUCT_SERIESFAMILY_ID) AS PRODUCT_SERIESFAMILY_ID, TO_CHAR(TAX_ITEMS.PRODUCT_TYPE_ANZ_ID) AS PRODUCT_TYPE_ANZ_ID, TO_CHAR(TAX_ITEMS.PRODUCT_TYPE_ID) AS PRODUCT_TYPE_ID, TO_CHAR(TAX_ITEMS.PUBLISHER_ID) AS PUBLISHER_ID, RATE, ROYALTY_MARKER, TO_CHAR(TAX_ITEMS.SEIS_LAUNCH_DATE,'YYYY-MM-DD HH24:MI:SS') AS SEIS_LAUNCH_DATE, TO_CHAR(TAX_ITEMS.SEIS_PRODUCT_CATEGORY_ID) AS SEIS_PRODUCT_CATEGORY_ID, TO_CHAR(TAX_ITEMS.SEIS_PRODUCT_SERIESFAMILY_ID) AS SEIS_PRODUCT_SERIESFAMILY_ID, TO_CHAR(TAX_ITEMS.SEIS_PRODUCT_TYPE_ID) AS SEIS_PRODUCT_TYPE_ID, TO_CHAR(TAX_ITEMS.SELLING_RIGHTS_ID) AS SELLING_RIGHTS_ID, TO_CHAR(TAX_ITEMS.SERIAL_MARKER_ID) AS SERIAL_MARKER_ID, REPLACE(REPLACE(TAX_ITEMS.SERIAL_NUMBER,CHR(10),' '),CHR(13),' ') AS SERIAL_NUMBER, SOR_TAG, TO_CHAR(TAX_ITEMS.SYNC_TO_WMS_ID) AS SYNC_TO_WMS_ID, REPLACE(REPLACE(TAX_ITEMS.TAX_CITY,CHR(10),' '),CHR(13),' ') AS TAX_CITY, TAX_COUNTY, TAX_STATE, REPLACE(REPLACE(TAX_ITEMS.TAX_ZIPCODE,CHR(10),' '),CHR(13),' ') AS TAX_ZIPCODE, TO_CHAR(TAX_ITEMS.TRADE_RELEASE_DATE_1,'YYYY-MM-DD HH24:MI:SS') AS TRADE_RELEASE_DATE_1, TO_CHAR(TAX_ITEMS.TRADE_RELEASE_DATE_2,'YYYY-MM-DD HH24:MI:SS') AS TRADE_RELEASE_DATE_2, TO_CHAR(TAX_ITEMS.UOM_ID) AS UOM_ID, REPLACE(REPLACE(TAX_ITEMS.US_ISBN,CHR(10),' '),CHR(13),' ') AS US_ISBN, VENDORNAME, TO_CHAR(TAX_ITEMS.VENDOR_ID) AS VENDOR_ID, REPLACE(REPLACE(TAX_ITEMS.WANG_ITEM_CODE,CHR(10),' '),CHR(13),' ') AS WANG_ITEM_CODE, REPLACE(REPLACE(TAX_ITEMS.WEIGHT,CHR(10),' '),CHR(13),' ') AS WEIGHT, WEIGHT_KG, ACCOUNTS.ACCOUNTNUMBER AS INCOME_ACCOUNT_NUMBER, ACCOUNTS.FULL_NAME AS INCOME_ACCOUNT_NAME FROM TAX_ITEMS, ACCOUNTS WHERE TAX_ITEMS.INCOME_ACCOUNT_ID = ACCOUNTS.ACCOUNT_ID(+) AND ISINACTIVE = 'No' ORDER BY TAX_ITEMS.ITEM_ID,NAME;
#==============================================================TERRITORIES==============================================================================
territories=SELECT TO_CHAR(a.SALES_TERRITORY_CUSTOM_ID) AS TERRITORY_ID, a.SALES_TERRITORY_CUSTOM_NAME AS TERRITORY, b.name AS subsidiary, to_char(a.subsidiary_id) AS subsidiary_id,  a.is_inactive FROM sales_territory_custom a, subsidiaries b WHERE a.subsidiary_id = b.subsidiary_id AND IS_INACTIVE = 'F' ORDER BY a.SALES_TERRITORY_CUSTOM_ID,a.SALES_TERRITORY_CUSTOM_NAME;
#==============================================================BOOK FAIRS==============================================================================
book_fairs=SELECT to_char(A.LIST_ID) STATUS_ID, A.LIST_ITEM_NAME STATUS, to_char(B.LIST_ID) ROUTE_ID, B.LIST_ITEM_NAME ROUTE, to_char(C.LIST_ID) MARKER_ID, C.LIST_ITEM_NAME MARKER, to_char(D.LIST_ID) FAIR_TYPE_ID, D.LIST_ITEM_NAME FAIR_TYPE, to_char(E.LIST_ID) INVOICE_OPTION_ID, E.LIST_ITEM_NAME INVOICE_OPTION FROM (SELECT list_id list_id,  TO_CHAR(LIST_ITEM_NAME) LIST_ITEM_NAME  FROM BOOK_FAIRS_STATUS  WHERE IS_RECORD_INACTIVE = 'F'  UNION ALL  SELECT -99 list_id,         'NA_GDW' LIST_ITEM_NAME  FROM BOOK_FAIRS_STATUS  WHERE ROWNUM = 1  UNION ALL  SELECT 0 list_id,         'NA_ERR' LIST_ITEM_NAME  FROM BOOK_FAIRS_STATUS  WHERE ROWNUM = 1) A, (SELECT book_fairs_truck_routes_id list_id,         TO_CHAR(book_fairs_truck_routes_NAME) LIST_ITEM_NAME  FROM BOOK_FAIRS_TRUCK_ROUTES  WHERE IS_INACTIVE = 'F'  UNION ALL  SELECT -99 list_id,         'NA_GDW' LIST_ITEM_NAME  FROM BOOK_FAIRS_TRUCK_ROUTES  WHERE ROWNUM = 1  UNION ALL  SELECT 0 list_id,         'NA_ERR' LIST_ITEM_NAME  FROM BOOK_FAIRS_TRUCK_ROUTES  WHERE ROWNUM = 1) B, (SELECT list_id list_id,         TO_CHAR(LIST_ITEM_NAME) LIST_ITEM_NAME  FROM BOOK_FAIR_ABCDO_MARKER_LIST  WHERE IS_RECORD_INACTIVE = 'F'  UNION ALL  SELECT -99 list_id,         'NA_GDW' LIST_ITEM_NAME  FROM BOOK_FAIR_ABCDO_MARKER_LIST  WHERE ROWNUM = 1  UNION ALL  SELECT 0 list_id,         'NA_ERR' LIST_ITEM_NAME  FROM BOOK_FAIR_ABCDO_MARKER_LIST  WHERE ROWNUM = 1) C, (SELECT list_id list_id,         TO_CHAR(LIST_ITEM_NAME) LIST_ITEM_NAME  FROM FAIR_TYPE_LIST  WHERE IS_RECORD_INACTIVE = 'F'  UNION ALL  SELECT -99 list_id,         'NA_GDW' LIST_ITEM_NAME  FROM FAIR_TYPE_LIST  WHERE ROWNUM = 1  UNION ALL  SELECT 0 list_id,         'NA_ERR' LIST_ITEM_NAME  FROM FAIR_TYPE_LIST  WHERE ROWNUM = 1) D, (SELECT list_id list_id,         TO_CHAR(LIST_ITEM_NAME) LIST_ITEM_NAME  FROM BOOK_FAIRS_INVOICE_OPTIONS  WHERE IS_RECORD_INACTIVE = 'F'  UNION ALL  SELECT -99 list_id,         'NA_GDW' LIST_ITEM_NAME  FROM BOOK_FAIRS_INVOICE_OPTIONS  WHERE ROWNUM = 1  UNION ALL  SELECT 0 list_id,  'NA_ERR' LIST_ITEM_NAME  FROM BOOK_FAIRS_INVOICE_OPTIONS  WHERE ROWNUM = 1) E ORDER BY STATUS_ID, ROUTE_ID, MARKER_ID, FAIR_TYPE_ID, INVOICE_OPTION_ID  ;